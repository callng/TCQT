<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TCQT</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* --- CSS Variables and Base --- */
        :root {
            --primary-color: #4361ee;
            --primary-light: #4cc9f0;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --text-light: #f8f9fa;
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --border-color: #e9ecef;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: 0 8px 24px rgba(67, 97, 238, 0.1);
            --radius: 16px;
            --transition-fast: all 0.2s ease-in-out;
            --transition-smooth: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Loading Spinner --- */
        .loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-body);
            z-index: 10000;
            transition: opacity 0.3s ease;
        }

        .loading-overlay .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-overlay p {
            margin-top: 16px;
            color: var(--text-muted);
            font-weight: 500;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- App Container & Header --- */
        .app-container {
            max-width: 720px;
            margin: 0 auto;
            display: none;
        }

        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .app-header h1 i {
            color: var(--primary-color);
        }

        .version-info {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .version-info-wrapper {
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            gap: 24px;
        }

        .version-item {
            color: var(--text-muted);
        }

        .version-item span {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .version-success {
            color: var(--success-color);
            background-color: rgba(25, 135, 84, 0.1);
        }

        .version-fail {
            color: var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
        }

        .header-notice {
            font-size: 0.85rem;
            color: var(--text-muted);
            background-color: var(--bg-card);
            padding: 12px;
            border-radius: var(--radius);
            margin-top: 24px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .header-notice strong {
            color: var(--danger-color);
        }

        .action-status {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 12px;
        }

        .status-enabled {
            color: var(--success-color);
            font-weight: 600;
        }

        .status-disabled {
            color: var(--warning-color);
            font-weight: 600;
        }

        /* --- Feature List --- */
        .feature-list {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .feature-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-fast);
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item.is-expanded {
            background-color: #fafbfc;
        }

        .feature-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .feature-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-title .icon-toggle {
            transition: transform var(--transition-smooth);
            color: var(--text-muted);
        }

        .feature-item.is-expanded .icon-toggle {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        .feature-desc,
        .textarea-container {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0;
            padding: 0 16px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height var(--transition-smooth), opacity var(--transition-smooth), margin-top var(--transition-smooth);
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 16px;
            margin: 0;
        }

        .feature-item.is-expanded .feature-desc {
            margin-top: 12px;
        }

        .feature-item.is-expanded .textarea-container:not(:empty) {
            margin-top: 12px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 12px;
        }

        .feature-item.is-expanded .feature-desc,
        .feature-item.is-expanded .textarea-container {
            max-height: 500px;
            opacity: 1;
        }

        /* --- Switch --- */
        .form-switch .form-check-input {
            width: 2.5em;
            height: 1.4em;
            background-color: #ced4da;
            border-color: #ced4da;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-switch .form-check-input:focus-visible {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
            border-color: var(--primary-color);
        }

        .form-switch {
            padding-left: 3.5em;
        }

        /* --- Textarea --- */
        textarea {
            width: 100%;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.5;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid var(--border-color);
            background-color: #ffffff;
            resize: vertical;
            min-height: 120px;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        textarea::placeholder {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        /* --- Floating Action Button --- */
        .fab-save {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
            user-select: none;
            aria-label: "保存设置";
        }

        .fab-save:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.5);
        }

        .fab-save:active {
            transform: translateY(-1px) scale(0.98);
        }

        .fab-save.disabled {
            background: #adb5bd;
            box-shadow: none;
            cursor: not-allowed;
            transform: scale(0.95);
            opacity: 0.7;
        }

        /* --- Footer Link --- */
        .footer-link {
            text-align: center;
            margin: 40px 0;
        }

        .footer-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition-fast);
        }

        .footer-link a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }

        /* --- Toast Notifications --- */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .toast-item {
            background-color: rgba(33, 37, 41, 0.9);
            color: var(--text-light);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
            font-weight: 500;
            animation: slideUpFadeIn 0.4s forwards, slideDownFadeOut 0.4s 2.6s forwards;
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDownFadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .app-header h1 {
                font-size: 1.7rem;
            }

            .version-info-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .feature-item {
                padding: 16px;
            }

            .feature-desc,
            .textarea-container {
                padding: 0 12px;
            }

            .feature-item.is-expanded .textarea-container:not(:empty) {
                padding: 12px;
                margin-top: 8px;
            }

            textarea {
                padding: 12px;
                min-height: 100px;
                font-size: 0.85rem;
            }

            .fab-save {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
                font-size: 1.6rem;
            }
        }

        /* --- Dark Mode Theme --- */
        body.dark-mode {
            --text-dark: #f0f2f5;
            --text-muted: #9499a3;
            --text-light: #2a2d37;
            --bg-body: #121418;
            --bg-card: #1e2127;
            --border-color: #343843;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .version-success {
            background-color: rgba(25, 135, 84, 0.25);
        }

        body.dark-mode .version-fail {
            background-color: rgba(220, 53, 69, 0.25);
        }

        body.dark-mode .header-notice {
            background-color: #242730;
        }

        body.dark-mode .feature-item.is-expanded {
            background-color: #25282e;
        }

        body.dark-mode .feature-item.is-expanded .textarea-container:not(:empty) {
            background-color: #2a2d34;
        }

        body.dark-mode .form-switch .form-check-input {
            background-color: #4f535f;
            border-color: #4f535f;
        }

        body.dark-mode .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        body.dark-mode textarea {
            background-color: #181a1f;
            color: var(--text-dark);
            border-color: var(--border-color);
        }

        body.dark-mode textarea:focus {
            background-color: #181a1f;
            border-color: var(--primary-color);
        }

        body.dark-mode textarea::placeholder {
            color: #8a8e99;
        }

        body.dark-mode .fab-save.disabled {
            background: #5a5e6b;
        }

        body.dark-mode .footer-link a:hover {
            background-color: rgba(67, 97, 238, 0.2);
        }

        body.dark-mode .toast-item {
            background-color: rgba(240, 242, 245, 0.95);
            color: #121418;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

<div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>正在初始化...</p>
</div>

<div id="app-container" class="app-container">
    <header class="app-header">
        <h1><i class="bi bi-sliders"></i> TCQT 模块设置</h1>
        <div class="version-info">
            <div class="version-info-wrapper">
                <div class="version-item">宿主: <span id="hostVersion">加载中...</span></div>
                <div class="version-item">模块: <span id="moduleVersion">加载中...</span></div>
            </div>
        </div>
        <div class="action-status">
            已启用<span class="status-enabled" id="enabledCount">0</span>个功能，<span class="status-disabled" id="disabledCount">0</span>个功能未启用
        </div>
        <div class="header-notice">
            被 <strong>红色</strong> 标记的功能有一定风险，请自行承担使用风险。<br>
            更改设置后需保存并重启宿主才能生效。
        </div>
    </header>

    <main>
        <div id="feature-list" class="feature-list"></div>
    </main>

    <footer class="footer-link">
        <a id="issueLink" href="https://github.com/callng/TCQT/issues" target="_blank" title="有问题？去反馈">
            <i class="bi bi-github"></i> 有问题？去反馈
        </a>
    </footer>
</div>

<button id="btnSave" class="fab-save" title="保存设置" aria-label="保存设置">
    <i class="bi bi-save-fill"></i>
</button>

<div id="toast-container" class="toast-container"></div>

<script>
    'use strict';
    class TCQTService {
        constructor() {
            this.isAvailable = typeof TCQT !== 'undefined';
            this.hostInfo = null;
            this.moduleInfo = null;
        }

        // 检查TCQT是否可用
        checkAvailability() {
            return this.isAvailable;
        }

        // 获取宿主信息
        getHostInfo() {
            if (!this.isAvailable) return null;
            if (!this.hostInfo) {
                try {
                    this.hostInfo = {
                        name: TCQT.getHostName() || 'QQ',
                        version: TCQT.getHostVersion() || '未知',
                        channel: TCQT.getHostChannel() || '未知'
                    };
                } catch (error) {
                    console.error('获取宿主信息失败:', error);
                    return null;
                }
            }
            return this.hostInfo;
        }

        // 获取模块信息
        getModuleInfo() {
            if (!this.isAvailable) return null;
            if (!this.moduleInfo) {
                try {
                    this.moduleInfo = {
                        name: TCQT.getModuleName() || 'TCQT',
                        version: TCQT.getModuleVersion() || '未知'
                    };
                } catch (error) {
                    console.error('获取模块信息失败:', error);
                    return null;
                }
            }
            return this.moduleInfo;
        }

        // 获取功能配置
        getFeaturesConfig() {
            if (!this.isAvailable) return [];
            try {
                const configJson = TCQT.getFeaturesConfig();
                const features = JSON.parse(configJson);
                return Array.isArray(features) ? features.sort((a, b) => (a.uiOrder || 1000) - (b.uiOrder || 1000)) : [];
            } catch (error) {
                console.error('获取功能配置失败:', error);
                return [];
            }
        }

        // 获取设置值
        getSetting(key) {
            if (!this.isAvailable) return { value: false };
            try {
                return JSON.parse(TCQT.getSetting(key));
            } catch (error) {
                console.error(`获取设置 ${key} 失败:`, error);
                return { value: false };
            }
        }

        // 保存布尔值设置
        saveBooleanSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueB(key, value);
                return true;
            } catch (error) {
                console.error(`保存布尔设置 ${key} 失败:`, error);
                return false;
            }
        }

        // 保存字符串设置
        saveStringSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueS(key, value);
                return true;
            } catch (error) {
                console.error(`保存字符串设置 ${key} 失败:`, error);
                return false;
            }
        }

        // 获取启用的功能数量
        getEnabledActionCount() {
            if (!this.isAvailable) return 0;
            try {
                return TCQT.getEnabledActionCount();
            } catch (error) {
                console.error('获取启用功能数量失败:', error);
                return 0;
            }
        }

        // 获取禁用的功能数量
        getDisabledActionCount() {
            if (!this.isAvailable) return 0;
            try {
                return TCQT.getDisabledActionCount();
            } catch (error) {
                console.error('获取禁用功能数量失败:', error);
                return 0;
            }
        }

        // 显示Toast消息
        showToast(message) {
            if (!this.isAvailable) return false;
            try {
                TCQT.toast(message);
                return true;
            } catch (error) {
                console.error('显示Toast失败:', error);
                return false;
            }
        }

        // 清空配置
        clearConfig() {
            if (!this.isAvailable) return false;
            try {
                TCQT.clear();
                return true;
            } catch (error) {
                console.error('清空配置失败:', error);
                return false;
            }
        }

        // 退出应用
        exitApp() {
            if (!this.isAvailable) return false;
            try {
                TCQT.exitApp();
                return true;
            } catch (error) {
                console.error('退出应用失败:', error);
                return false;
            }
        }

        // 使用系统默认浏览器打开URL
        openUrlInDefaultBrowser(url) {
            if (!this.isAvailable) return false;
            try {
                TCQT.openUrlInDefaultBrowser(url);
                return true;
            } catch (error) {
                console.error('打开外部浏览器失败:', error);
                return false;
            }
        }

        // 检查是否为暗色模式
        isDarkModeByHost() {
            if (!this.isAvailable) return false;
            try {
                return TCQT.isDarkModeByHost();
            } catch (error) {
                console.error('检查暗色模式失败:', error);
                return false;
            }
        }
    }

    class AppState {
        constructor() {
            this.features = [];
            this.isInjected = false;
            this.hostInfo = null;
            this.moduleInfo = null;
        }

        setFeatures(features) {
            this.features = features;
        }

        setInjected(injected) {
            this.isInjected = injected;
        }

        setHostInfo(hostInfo) {
            this.hostInfo = hostInfo;
        }

        setModuleInfo(moduleInfo) {
            this.moduleInfo = moduleInfo;
        }

        getHostName() {
            return this.hostInfo?.name || '宿主';
        }
    }

    class UIManager {
        constructor() {
            this.elements = this.initializeElements();
        }

        initializeElements() {
            return {
                loadingOverlay: document.getElementById('loading-overlay'),
                appContainer: document.getElementById('app-container'),
                hostVersion: document.getElementById('hostVersion'),
                moduleVersion: document.getElementById('moduleVersion'),
                featureList: document.getElementById('feature-list'),
                btnSave: document.getElementById('btnSave'),
                toastContainer: document.getElementById('toast-container'),
                enabledCount: document.getElementById('enabledCount'),
                disabledCount: document.getElementById('disabledCount')
            };
        }

        // 设置版本信息显示
        setVersionDisplay(element, text, isSuccess) {
            if (!element) return;
            element.textContent = text;
            element.className = isSuccess ? 'version-success' : 'version-fail';
        }

        // 更新功能状态统计
        updateActionStatus(enabledCount, disabledCount) {
            this.elements.enabledCount.textContent = enabledCount;
            this.elements.disabledCount.textContent = disabledCount;
        }

        // 创建功能项元素
        createFeatureElement(feature) {
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.dataset.key = feature.key;

            const header = document.createElement('div');
            header.className = 'feature-header';

            const title = document.createElement('div');
            title.className = 'feature-title';
            title.style.color = feature.color || 'inherit';
            title.innerHTML = `<i class="bi bi-chevron-down icon-toggle"></i><span>${feature.label}</span>`;

            const switchWrapper = document.createElement('div');
            switchWrapper.className = 'form-check form-switch';
            const switchInput = document.createElement('input');
            switchInput.className = 'form-check-input';
            switchInput.type = 'checkbox';
            switchInput.role = 'switch';
            switchInput.id = `switch-${feature.key}`;
            switchInput.setAttribute('aria-label', `切换 ${feature.label}`);
            switchInput.addEventListener('click', e => e.stopPropagation());
            switchWrapper.appendChild(switchInput);

            header.append(title, switchWrapper);

            const desc = document.createElement('div');
            desc.className = 'feature-desc';
            desc.textContent = feature.desc;

            item.append(header, desc);

            // 添加文本域
            if (feature.textareas && Array.isArray(feature.textareas)) {
                const textareaContainer = document.createElement('div');
                textareaContainer.className = 'textarea-container';

                feature.textareas.forEach(ta => {
                    const textarea = document.createElement('textarea');
                    textarea.id = `textarea-${ta.key}`;
                    textarea.placeholder = ta.placeholder || '';
                    textarea.rows = 3;
                    textarea.setAttribute('aria-label', ta.placeholder || `输入 ${ta.key}`);
                    textareaContainer.appendChild(textarea);
                });
                item.appendChild(textareaContainer);
            }

            // 添加展开/收起事件
            header.addEventListener('click', () => {
                item.classList.toggle('is-expanded');
            });
            return item;
        }

        // 渲染功能列表
        renderFeatures(features) {
            this.elements.featureList.innerHTML = '';
            features.forEach(feature => {
                const element = this.createFeatureElement(feature);
                this.elements.featureList.appendChild(element);
            });
        }

        // 设置保存按钮状态
        setSaveButtonState(enabled) {
            this.elements.btnSave.classList.toggle('disabled', !enabled);
            this.elements.btnSave.disabled = !enabled;
        }

        // 显示DOM Toast
        showDOMToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-item';
            toast.textContent = message;
            this.elements.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // 显示/隐藏加载界面
        showLoading() {
            this.elements.loadingOverlay.style.display = 'flex';
            this.elements.loadingOverlay.style.opacity = '1';
            this.elements.appContainer.style.display = 'none';
        }

        hideLoading() {
            this.elements.loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                this.elements.loadingOverlay.style.display = 'none';
                this.elements.appContainer.style.display = 'block';
            }, 300);
        }
    }

    class EventManager {
        constructor(app) {
            this.app = app;
            this.longPressTimer = null;
            this.isLongPress = false;
            this.LONG_PRESS_DURATION = 500;
        }

        // 初始化所有事件监听器
        initializeEvents() {
            this.initializeSaveButtonEvents();
            this.initializeFooterLinkEvents();
        }

        // 初始化保存按钮事件
        initializeSaveButtonEvents() {
            const saveButton = this.app.ui.elements.btnSave;
            // 鼠标事件
            saveButton.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                e.preventDefault();
                this.handlePressStart(e);
            });
            saveButton.addEventListener('mouseup', (e) => {
                e.preventDefault();
                this.handlePressEnd();
            });
            saveButton.addEventListener('mouseleave', () => this.handlePressCancel());

            // 触摸事件
            saveButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.handlePressStart(e);
            });
            saveButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                this.handlePressEnd();
            });
            saveButton.addEventListener('touchcancel', () => this.handlePressCancel());

            // 点击事件
            saveButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            // 右键菜单禁用
            saveButton.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // 初始化页脚链接事件
        initializeFooterLinkEvents() {
            const issueLink = document.getElementById('issueLink');
            if (!issueLink) return;
            issueLink.addEventListener('click', (e) => {
                const url = 'https://github.com/callng/TCQT/issues';
                const ok = this.app.tcqtService.openUrlInDefaultBrowser(url);
                if (ok) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }

        // 处理按压开始
        handlePressStart(e) {
            // 只处理鼠标左键或触摸事件
            if (e.type === 'mousedown' && e.button !== 0) return;
            // 清除之前的定时器
            if (this.longPressTimer) clearTimeout(this.longPressTimer);
            this.isLongPress = false;
            this.longPressTimer = setTimeout(() => {
                this.isLongPress = true;
                this.app.handleLongPress();
            }, this.LONG_PRESS_DURATION);
        }

        // 处理按压结束
        handlePressEnd() {
            if (this.longPressTimer) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
            }
            if (!this.isLongPress) {
                setTimeout(() => {
                    if (!this.isLongPress) {
                        this.app.saveSettings();
                    }
                }, 10);
            }
        }

        // 处理按压取消
        handlePressCancel() {
            if (this.longPressTimer) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
            }
            this.isLongPress = false;
        }
    }

    class TCQTApp {
        constructor() {
            this.tcqtService = new TCQTService();
            this.state = new AppState();
            this.ui = new UIManager();
            this.eventManager = new EventManager(this);
        }

        // 应用主题
        applyTheme() {
            try {
                if (this.tcqtService.isDarkModeByHost()) {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {
                console.error('应用主题失败:', e);
            }
        }

        // 应用初始化
        async initialize() {
            // 立即应用主题
            this.applyTheme();
            try {
                this.ui.showLoading();
                // 加载功能配置
                await this.loadFeaturesConfig();
                // 加载版本信息
                await this.loadVersionInfo();
                // 渲染界面
                this.renderUI();
                // 初始化设置
                this.initializeSettings();
                // 初始化事件
                this.eventManager.initializeEvents();
            } catch (error) {
                console.error('应用初始化失败:', error);
                this.handleInitializationError();
            } finally {
                this.ui.hideLoading();
            }
        }

        async loadFeaturesConfig() {
            const features = this.tcqtService.getFeaturesConfig();
            this.state.setFeatures(features);
            if (features.length === 0) {
                console.warn('未加载到功能配置');
            }
        }

        async loadVersionInfo() {
            return new Promise(resolve => {
                setTimeout(() => {
                    if (this.tcqtService.checkAvailability()) {
                        const hostInfo = this.tcqtService.getHostInfo();
                        const moduleInfo = this.tcqtService.getModuleInfo();
                        if (hostInfo && moduleInfo) {
                            this.state.setHostInfo(hostInfo);
                            this.state.setModuleInfo(moduleInfo);
                            this.state.setInjected(true);
                            this.ui.setVersionDisplay(
                                this.ui.elements.hostVersion,
                                `${hostInfo.name} ${hostInfo.version} ${hostInfo.channel}`,
                                true
                            );
                            this.ui.setVersionDisplay(
                                this.ui.elements.moduleVersion,
                                `${moduleInfo.name} ${moduleInfo.version}`,
                                true
                            );
                        } else {
                            this.setFallbackVersionInfo();
                        }
                    } else {
                        this.setFallbackVersionInfo();
                    }
                    resolve();
                }, 200);
            });
        }

        setFallbackVersionInfo() {
            console.warn('TCQT对象未注入，使用模拟数据');
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, 'QQ 11.4.5 (14191) GuanWang', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, 'TCQT (环境异常)', false);
        }

        renderUI() {
            this.ui.renderFeatures(this.state.features);
            this.updateActionStatus();
        }

        initializeSettings() {
            this.state.features.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (!checkbox) return;

                if (this.state.isInjected) {
                    const setting = this.tcqtService.getSetting(feature.key);
                    checkbox.checked = setting.value;

                    if (feature.textareas && Array.isArray(feature.textareas)) {
                        feature.textareas.forEach(ta => {
                            const textarea = document.getElementById(`textarea-${ta.key}`);
                            if (textarea) {
                                const textSetting = this.tcqtService.getSetting(ta.key);
                                textarea.value = textSetting.value || '';
                            }
                        });
                    }
                } else {
                    checkbox.disabled = true;
                    if (feature.textareas && Array.isArray(feature.textareas)) {
                        feature.textareas.forEach(ta => {
                            const textarea = document.getElementById(`textarea-${ta.key}`);
                            if (textarea) textarea.disabled = true;
                        });
                    }
                }
            });
            this.ui.setSaveButtonState(this.state.isInjected);
        }

        updateActionStatus() {
            if (this.state.isInjected) {
                const enabledCount = this.tcqtService.getEnabledActionCount();
                const disabledCount = this.tcqtService.getDisabledActionCount();
                this.ui.updateActionStatus(enabledCount, disabledCount);
            } else {
                this.ui.updateActionStatus('-', '-');
            }
        }

        saveSettings() {
            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法保存设置');
                return;
            }

            let hasError = false;
            this.state.features.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (checkbox) {
                    if (!this.tcqtService.saveBooleanSetting(feature.key, checkbox.checked)) {
                        hasError = true;
                    }
                }

                if (feature.textareas && Array.isArray(feature.textareas)) {
                    feature.textareas.forEach(ta => {
                        const textarea = document.getElementById(`textarea-${ta.key}`);
                        if (textarea) {
                            if (!this.tcqtService.saveStringSetting(ta.key, textarea.value.trim())) {
                                hasError = true;
                            }
                        }
                    });
                }
            });

            if (hasError) {
                this.showToast('部分设置保存失败，请重试');
                return;
            }

            this.updateActionStatus();
            const hostName = this.state.getHostName();
            if (confirm(`已保存，是否重启 ${hostName} 以应用更改？`)) {
                if (!this.tcqtService.exitApp()) {
                    this.showToast(`重启 ${hostName} 失败，请手动重启`);
                }
            } else {
                this.showToast(`设置已保存，重启 ${hostName} 后生效`);
            }
        }

        handleLongPress() {
            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法执行此操作');
                return;
            }

            if (confirm('清空所有配置？此操作不可撤销！')) {
                if (this.tcqtService.clearConfig()) {
                    this.initializeSettings();
                    if (confirm('配置已清空，重启以应用更改？')) {
                        if (!this.tcqtService.exitApp()) {
                            const hostName = this.state.getHostName();
                            this.showToast(`重启 ${hostName} 失败，请手动重启`);
                        }
                    }
                } else {
                    this.showToast('清空配置失败，请重试');
                }
            }
        }

        showToast(message) {
            if (!this.tcqtService.showToast(message)) {
                this.ui.showDOMToast(message);
            }
        }

        handleInitializationError() {
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, '初始化异常', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, '初始化异常', false);
            this.ui.setSaveButtonState(false);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const app = new TCQTApp();
        app.initialize();
    });
</script>
