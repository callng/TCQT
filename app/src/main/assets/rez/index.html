<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TCQT</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* --- CSS Variables and Base --- */
        :root {
            --primary-color: #4361ee;
            --primary-light: #4cc9f0;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --text-light: #f8f9fa;
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --border-color: #e9ecef;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 8px 24px rgba(67, 97, 238, 0.1);
            --radius: 16px;
            --transition-fast: all 0.2s ease-in-out;
            --transition-smooth: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Loading Spinner --- */
        .loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-body);
            z-index: 10000;
            transition: opacity 0.3s ease;
        }
        .loading-overlay .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-overlay p {
            margin-top: 16px;
            color: var(--text-muted);
            font-weight: 500;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- App Container & Header --- */
        .app-container {
            max-width: 720px;
            margin: 0 auto;
            display: none; /* Hidden until loaded */
        }

        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .app-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .app-header h1 i {
            color: var(--primary-color);
        }

        .version-info {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }
        .version-info-wrapper {
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            gap: 24px;
        }
        .version-item {
            color: var(--text-muted);
        }
        .version-item span {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .version-success { color: var(--success-color); background-color: rgba(25, 135, 84, 0.1); }
        .version-fail { color: var(--danger-color); background-color: rgba(220, 53, 69, 0.1); }

        .header-notice {
            font-size: 0.85rem;
            color: var(--text-muted);
            background-color: var(--bg-card);
            padding: 12px;
            border-radius: 12px;
            margin-top: 24px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .header-notice strong { color: var(--danger-color); }

        /* --- Feature List --- */
        .feature-list {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .feature-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-fast);
        }
        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .feature-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .feature-title .icon-toggle {
            transition: transform var(--transition-smooth);
            color: var(--text-muted);
        }
        .feature-item.is-expanded .icon-toggle {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        .feature-desc, .textarea-container {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 8px;
            padding-left: 28px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height var(--transition-smooth), opacity var(--transition-smooth), margin-top var(--transition-smooth);
        }
        .feature-item.is-expanded .feature-desc,
        .feature-item.is-expanded .textarea-container {
            max-height: 200px; /* Adjust as needed */
            opacity: 1;
        }
        
        /* --- Switch --- */
        .form-switch .form-check-input {
            width: 2.5em;
            height: 1.4em;
            background-color: #ced4da;
            border-color: #ced4da;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .form-switch .form-check-input:focus-visible {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
            border-color: var(--primary-color);
        }
        .form-switch {
            padding-left: 3.5em; /* Ensure enough space */
        }

        /* --- Textarea --- */
        textarea {
            width: 100%;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fdfdfd;
            resize: vertical;
            min-height: 100px;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* --- Floating Action Button (FAB) for Save --- */
        .fab-save {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
            user-select: none;
        }
        .fab-save:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.5);
        }
        .fab-save:active {
            transform: translateY(-1px) scale(0.98);
        }
        .fab-save.disabled {
            background: #adb5bd;
            box-shadow: none;
            cursor: not-allowed;
            transform: scale(0.95);
            opacity: 0.7;
        }

        /* --- Footer Link --- */
        .footer-link {
            text-align: center;
            margin: 40px 0;
        }
        .footer-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition-fast);
        }
        .footer-link a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }

        /* --- Toast Notifications --- */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .toast-item {
            background-color: rgba(33, 37, 41, 0.9);
            color: var(--text-light);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 0.95rem;
            font-weight: 500;
            animation: slideUpFadeIn 0.4s forwards, slideDownFadeOut 0.4s 2.6s forwards;
        }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDownFadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .app-header h1 { font-size: 1.7rem; }
            .version-info-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .feature-item { padding: 14px 15px; }
            .fab-save { bottom: 20px; right: 20px; width: 56px; height: 56px; font-size: 1.6rem; }
        }

    </style>
</head>
<body>

<div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>正在初始化...</p>
</div>

<div id="app-container" class="app-container">
    <header class="app-header">
        <h1><i class="bi bi-sliders"></i>TCQT 模块设置</h1>
        <div class="version-info">
            <div class="version-info-wrapper">
                <div class="version-item">宿主: <span id="qqVersion">加载中...</span></div>
                <div class="version-item">模块: <span id="moduleVersion">加载中...</span></div>
            </div>
        </div>
        <div class="header-notice">
            被 <strong>红色</strong> 标记的功能有一定风险，请自行承担使用风险。<br>
            更改设置后需保存并重启宿主才能生效。
        </div>
    </header>

    <main>
        <div id="feature-list" class="feature-list"></div>
    </main>

    <footer class="footer-link">
        <a href="https://github.com/callng/TCQT/issues" target="_blank" title="有问题？去反馈">
            <i class="bi bi-github"></i> 有问题？去反馈
        </a>
    </footer>

</div>

<button id="btnSave" class="fab-save" title="保存设置">
    <i class="bi bi-save-fill"></i>
</button>

<div id="toast-container" class="toast-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- Data ---
        const features = [
            { key: "change_guid", label: "自定义 GUID", desc: "启用后在登录页面长按登录按钮即可调出设置窗口。", color: "var(--danger-color)" },
            { key: "default_bubble", label: "强制使用默认气泡", desc: "使用默认气泡，让花里胡哨的气泡不那么花里胡哨。" },
            { key: "default_font", label: "强制使用默认字体", desc: "使用默认字体，让花里胡哨的字体不那么花里胡哨。" },
            { key: "disable_flash_pic", label: "将闪照视为正常图片", desc: "好友发送的闪照将作为正常图片显示并添加灰条提示。" },
            { key: "disable_hot_patch", label: "禁用热补丁", desc: "顾名思义，但不会删除已有的热补丁。", color: "var(--danger-color)" },
            { key: "disable_reaction_limit", label: "禁止过滤反应表情", desc: "将更多的表情（Emoji）显示出来。" },
            {
                key: "exclude_send_cmd",
                label: "禁止发送指定包体",
                desc: "启用后，宿主发送的指定包体(cmd)将会被拦截。",
                color: "var(--danger-color)",
                textarea: {
                    key: "exclude_send_cmd_string",
                    placeholder: "不了解请勿启用!\n填写欲禁止发送包体的cmd\n一行一个, 正则表达式以!开头"
                }
            },
            { key: "fake_multi_window_status", label: "伪造多窗口状态", desc: "不知道有什么用。" },
            { key: "fetch_service", label: "消息防撤回", desc: "防止消息被撤回，添加灰条提示。" },
            { key: "flag_secure_bypass", label: "绕过FlagSecure", desc: "绕过FlagSecure，允许截图和录屏。", color: "var(--danger-color)" },
            { key: "login_check_box_default", label: "自动勾选复选框", desc: "登录界面自动勾选复选框（用户协议，有人看了吗）。" },
            { key: "module_update", label: "模块更新重启动宿主", desc: "启用后，每次本模块更新后，将自动重启（杀死）宿主进程。" },
            { key: "one_click_likes", label: "一键20赞", desc: "开启后点赞时将自动点赞20个（非SVIP为10个）。" },
            { key: "poke_no_cool_down", label: "戳一戳无冷却", desc: "移除戳一戳冷却时间。" },
            { key: "remove_qr_login_check", label: "移除扫码登录检查", desc: "扫描相册里的二维码时不再拦截登录。" },
            { key: "remove_reply_msg_check", label: "移除回复消息不存在限制", desc: "常见于解决‘转发的聊天记录中不包含该内容’的提示，允许查看回复消息。"},
            { key: "rename_base_apk", label: "重命名.apk文件", desc: "上传群文件时自动重命名 .apk 文件，防止添加.1。" },
            { key: "reply_no_at", label: "回复不带 @", desc: "回复消息时不添加 @ 对方。" },
            { key: "skip_qr_login_wait", label: "跳过扫码登录等待", desc: "扫码登录时跳过倒计时。" }
        ];

        // --- State ---
        let injected = false;

        // --- DOM Elements ---
        const ui = {
            loadingOverlay: document.getElementById('loading-overlay'),
            appContainer: document.getElementById('app-container'),
            qqVersion: document.getElementById('qqVersion'),
            moduleVersion: document.getElementById('moduleVersion'),
            featureList: document.getElementById('feature-list'),
            btnSave: document.getElementById('btnSave'),
            toastContainer: document.getElementById('toast-container')
        };

        // --- Functions ---

        const setVersionText = (el, text, success) => {
            if (!el) return;
            el.textContent = text;
            el.className = success ? 'version-success' : 'version-fail';
        };

        const loadVersions = async () => {
            return new Promise(resolve => {
                setTimeout(() => {
                    if (typeof TCQT !== "undefined") {
                        try {
                            const hostName = TCQT.getHostName() || "QQ";
                            const qqVer = TCQT.getQQVersion() || "未知";
                            const moduleName = TCQT.getModuleName() || "TCQT";
                            const moduleVer = TCQT.getModuleVersion() || "未知";
                            setVersionText(ui.qqVersion, `${hostName} ${qqVer}`, true);
                            setVersionText(ui.moduleVersion, `${moduleName} ${moduleVer}`, true);
                            injected = true;
                        } catch (e) {
                            console.error("获取版本失败", e);
                            setVersionText(ui.qqVersion, "获取失败", false);
                            setVersionText(ui.moduleVersion, "获取失败", false);
                        }
                    } else {
                        console.warn("TCQT 对象未注入，使用模拟数据。");
                        setVersionText(ui.qqVersion, "QQ 11.4.5 (14191)", false);
                        setVersionText(ui.moduleVersion, "TCQT (环境异常)", false);
                    }
                    resolve();
                }, 200);
            });
        };

        const createFeatureElement = (feature) => {
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.dataset.key = feature.key;

            const header = document.createElement('div');
            header.className = 'feature-header';

            const title = document.createElement('div');
            title.className = 'feature-title';
            title.style.color = feature.color || 'inherit';
            title.innerHTML = `<i class="bi bi-chevron-down icon-toggle"></i><span>${feature.label}</span>`;

            const switchWrapper = document.createElement('div');
            switchWrapper.className = 'form-check form-switch';
            const switchInput = document.createElement('input');
            switchInput.className = 'form-check-input';
            switchInput.type = 'checkbox';
            switchInput.role = 'switch';
            switchInput.id = `switch-${feature.key}`;
            switchInput.addEventListener('click', e => e.stopPropagation());
            switchWrapper.appendChild(switchInput);

            header.append(title, switchWrapper);

            const desc = document.createElement('div');
            desc.className = 'feature-desc';
            desc.textContent = feature.desc;

            item.append(header, desc);

            if (feature.textarea) {
                const textareaContainer = document.createElement("div");
                textareaContainer.className = "textarea-container";
                const textarea = document.createElement("textarea");
                textarea.id = `textarea-${feature.key}`;
                textarea.placeholder = feature.textarea.placeholder || "";
                textarea.rows = 4;
                textareaContainer.appendChild(textarea);
                item.appendChild(textareaContainer);
            }

            header.addEventListener('click', () => {
                item.classList.toggle('is-expanded');
            });

            return item;
        };

        const renderFeatures = () => {
            ui.featureList.innerHTML = "";
            features.forEach(feature => {
                const el = createFeatureElement(feature);
                ui.featureList.appendChild(el);
            });
        };

        const initSettings = () => {
            features.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (!checkbox) return;

                if (injected) {
                    try {
                        checkbox.checked = JSON.parse(TCQT.getSetting(feature.key)).value;
                    } catch {
                        checkbox.checked = false;
                    }

                    if (feature.textarea) {
                        const textarea = document.getElementById(`textarea-${feature.key}`);
                        if (textarea) {
                            try {
                                textarea.value = JSON.parse(TCQT.getSetting(feature.textarea.key)).value || "";
                            } catch {
                                textarea.value = "";
                            }
                        }
                    }
                } else {
                    checkbox.disabled = true;
                    if (feature.textarea) {
                        const textarea = document.getElementById(`textarea-${feature.key}`);
                        if (textarea) textarea.disabled = true;
                    }
                }
            });
            ui.btnSave.classList.toggle('disabled', !injected);
            ui.btnSave.disabled = !injected;
        };

        const saveSettings = () => {
            if (!injected) {
                showToast("模块接口未注入，无法保存设置");
                return;
            }

            features.forEach(feature => {
                const checked = document.getElementById(`switch-${feature.key}`).checked;
                try {
                    TCQT.setSettingBoolean(feature.key, checked);
                } catch (e) {
                    console.error(`设置 ${feature.key} 失败`, e);
                }

                if (feature.textarea) {
                    const textarea = document.getElementById(`textarea-${feature.key}`);
                    if (textarea) {
                        try {
                            TCQT.setSettingString(feature.textarea.key, textarea.value.trim());
                        } catch (e) {
                            console.error(`保存 ${feature.textarea.key} 失败`, e);
                        }
                    }
                }
            });

            const hostName = (typeof TCQT !== "undefined" && TCQT.getHostName()) || "宿主";
            if (confirm(`已保存，是否重启 ${hostName} 以应用更改？`)) {
                try {
                    TCQT.exitHost();
                } catch (e) {
                    console.error("调用 exitHost 失败", e);
                    showToast("自动重启失败，请手动重启宿主");
                }
            } else {
                showToast(`设置已保存，重启 ${hostName} 后生效`);
            }
        };

        const showToast = (msg) => {
            if (injected && typeof TCQT.toast === "function") {
                try {
                    TCQT.toast(msg);
                    return;
                } catch (e) { /* Fallback to DOM toast */ }
            }

            const toast = document.createElement("div");
            toast.className = "toast-item";
            toast.textContent = msg;
            ui.toastContainer.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        };

        const init = async () => {
            try {
                renderFeatures();
                await loadVersions();
                initSettings();
            } catch (err) {
                console.error("初始化失败:", err);
                setVersionText(ui.qqVersion, "初始化异常", false);
                setVersionText(ui.moduleVersion, "初始化异常", false);
                ui.btnSave.classList.add('disabled');
                ui.btnSave.disabled = true;
            } finally {
                ui.loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    ui.loadingOverlay.style.display = 'none';
                    ui.appContainer.style.display = 'block';
                }, 300);
            }
        };

        ui.btnSave.addEventListener("click", saveSettings);

        init();
    });
</script>
</body>
</html>
