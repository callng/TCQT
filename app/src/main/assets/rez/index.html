<script>
    'use strict';

    // 全局常量
    const LONG_PRESS_DURATION = 500;

    class ParticleSystem {
        constructor(container) {
            this.container = container;
            this.particles = [];
            this.colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            this.init();
        }

        init() {
            // 创建初始粒子
            for (let i = 0; i < 15; i++) {
                this.createParticle();
            }
        }

        createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // 随机属性
            const size = Math.random() * 6 + 2;
            const color = this.colors[Math.floor(Math.random() * this.colors.length)];
            const left = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;

            // 设置样式
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            this.container.appendChild(particle);

            // 动画结束后重新创建粒子
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                this.createParticle();
            }, duration * 1000);
        }
    }

    class TCQTService {
        constructor() {
            this.isAvailable = typeof TCQT !== 'undefined';
            this.hostInfo = null;
            this.moduleInfo = null;
        }

        checkAvailability() {
            return this.isAvailable;
        }

        getHostInfo() {
            if (!this.isAvailable || this.hostInfo) return this.hostInfo;
            try {
                this.hostInfo = {
                    name: TCQT.getHostName() || 'QQ',
                    version: TCQT.getHostVersion() || '未知',
                    channel: TCQT.getHostChannel() || '未知'
                };
            } catch (error) {
                console.error('获取宿主信息失败:', error);
            }
            return this.hostInfo;
        }

        getModuleInfo() {
            if (!this.isAvailable || this.moduleInfo) return this.moduleInfo;
            try {
                this.moduleInfo = {
                    name: TCQT.getModuleName() || 'TCQT',
                    version: TCQT.getModuleVersion() || '未知'
                };
            } catch (error) {
                console.error('获取模块信息失败:', error);
            }
            return this.moduleInfo;
        }

        getFeaturesConfig() {
            if (!this.isAvailable) return [];
            try {
                const configJson = TCQT.getFeaturesConfig();
                const features = JSON.parse(configJson);
                return Array.isArray(features) ? features.sort((a, b) => (a.uiOrder || 1000) - (b.uiOrder || 1000)) : [];
            } catch (error) {
                console.error('获取功能配置失败:', error);
                return [];
            }
        }

        getSetting(key) {
            if (!this.isAvailable) return { value: false };
            try {
                return JSON.parse(TCQT.getSetting(key));
            } catch (error) {
                console.error(`获取设置 ${key} 失败:`, error);
                return { value: false };
            }
        }

        saveBooleanSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueB(key, value);
                return true;
            } catch (error) {
                console.error(`保存布尔设置 ${key} 失败:`, error);
                return false;
            }
        }

        saveStringSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueS(key, value);
                return true;
            } catch (error) {
                console.error(`保存字符串设置 ${key} 失败:`, error);
                return false;
            }
        }

        saveIntSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueI(key, value);
                return true;
            } catch (error) {
                console.error(`保存整数设置 ${key} 失败:`, error);
                return false;
            }
        }

        getEnabledActionCount() {
            if (!this.isAvailable) return 0;
            try {
                return TCQT.getEnabledActionCount();
            } catch (error) {
                console.error('获取启用功能数量失败:', error);
                return 0;
            }
        }

        getDisabledActionCount() {
            if (!this.isAvailable) return 0;
            try {
                return TCQT.getDisabledActionCount();
            } catch (error) {
                console.error('获取禁用功能数量失败:', error);
                return 0;
            }
        }

        showToast(message) {
            if (!this.isAvailable) return false;
            try {
                TCQT.toast(message);
                return true;
            } catch (error) {
                console.error('显示Toast失败:', error);
                return false;
            }
        }

        clearConfig() {
            if (!this.isAvailable) return false;
            try {
                TCQT.clear();
                return true;
            } catch (error) {
                console.error('清空配置失败:', error);
                return false;
            }
        }

        exitApp() {
            if (!this.isAvailable) return false;
            try {
                TCQT.exitApp();
                return true;
            } catch (error) {
                console.error('退出应用失败:', error);
                return false;
            }
        }

        openUrlInDefaultBrowser(url) {
            if (!this.isAvailable) return false;
            try {
                TCQT.openUrlInDefaultBrowser(url);
                return true;
            } catch (error) {
                console.error('打开外部浏览器失败:', error);
                return false;
            }
        }

        isDarkModeByHost() {
            if (!this.isAvailable) return false;
            try {
                return TCQT.isDarkModeByHost();
            } catch (error) {
                console.error('检查暗色模式失败:', error);
                return false;
            }
        }
    }

    class AppState {
        constructor() {
            this.features = [];
            this.isInjected = false;
            this.hostInfo = null;
            this.moduleInfo = null;
            this.currentTab = '';
            this.tabs = [];
            this.isSearchMode = false;
            this.searchKeyword = '';
            this.searchResults = [];
        }

        setFeatures(features) {
            this.features = features;
            // 提取所有唯一的Tab名称
            const tabSet = new Set();
            features.forEach(f => {
                const tab = f.uiTab || '基础';
                tabSet.add(tab);
            });
            this.tabs = Array.from(tabSet).sort((a, b) => {
                // 基础排第一，高级排最后
                if (a === '基础') return -1;
                if (b === '基础') return 1;
                if (a === '高级') return 1;
                if (b === '高级') return -1;
                return a.localeCompare(b, 'zh-CN');
            });
            // 默认选中第一个Tab
            if (this.tabs.length > 0) {
                this.currentTab = this.tabs[0];
            }
        }

        setInjected(injected) {
            this.isInjected = injected;
        }

        setHostInfo(hostInfo) {
            this.hostInfo = hostInfo;
        }

        setModuleInfo(moduleInfo) {
            this.moduleInfo = moduleInfo;
        }

        getHostName() {
            return this.hostInfo?.name || '宿主';
        }

        setCurrentTab(tab) {
            this.currentTab = tab;
        }

        getCurrentTabFeatures() {
            // 获取当前Tab的功能并按uiOrder排序
            return this.features
                .filter(f => (f.uiTab || '基础') === this.currentTab)
                .sort((a, b) => (a.uiOrder || 1000) - (b.uiOrder || 1000));
        }

        setSearchMode(isActive) {
            this.isSearchMode = isActive;
            if (!isActive) {
                this.searchKeyword = '';
                this.searchResults = [];
            }
        }

        setSearchKeyword(keyword) {
            this.searchKeyword = keyword;
        }

        performSearch() {
            const keyword = this.searchKeyword.toLowerCase().trim();
            if (!keyword) {
                this.searchResults = [];
                return [];
            }

            // 搜索所有features，不限制Tab
            const results = [];
            this.features.forEach(feature => {
                const label = (feature.label || '').toLowerCase();
                const desc = (feature.desc || '').toLowerCase();

                // 计算匹配度
                let priority = 0;
                if (label === keyword || desc === keyword) {
                    priority = 3; // 完全匹配
                } else if (label.includes(keyword)) {
                    priority = 2; // label包含
                } else if (desc.includes(keyword)) {
                    priority = 1; // desc包含
                }

                if (priority > 0) {
                    results.push({ ...feature, searchPriority: priority });
                }
            });

            // 按优先级排序
            results.sort((a, b) => {
                if (b.searchPriority !== a.searchPriority) {
                    return b.searchPriority - a.searchPriority;
                }
                return (a.uiOrder || 1000) - (b.uiOrder || 1000);
            });

            this.searchResults = results;
            return results;
        }

        getSearchResults() {
            return this.searchResults;
        }
    }

    class UIManager {
        constructor() {
            this.elements = this.initializeElements();
        }

        initializeElements() {
            return {
                loadingOverlay: document.getElementById('loading-overlay'),
                appContainer: document.getElementById('app-container'),
                hostVersion: document.getElementById('hostVersion'),
                moduleVersion: document.getElementById('moduleVersion'),
                featureList: document.getElementById('feature-list'),
                tabNavigation: document.getElementById('tab-navigation'),
                btnSave: document.getElementById('btnSave'),
                toastContainer: document.getElementById('toast-container'),
                enabledCount: document.getElementById('enabledCount'),
                disabledCount: document.getElementById('disabledCount'),
                btnSearch: document.getElementById('btn-search'),
                searchBar: document.getElementById('search-bar'),
                searchInput: document.getElementById('search-input'),
                searchBackBtn: document.getElementById('search-back-btn'),
                searchClearBtn: document.getElementById('search-clear-btn')
            };
        }

        setVersionDisplay(element, text, isSuccess) {
            if (!element) return;
            element.textContent = text;
            element.className = isSuccess ? 'version-success' : 'version-fail';
        }

        updateActionStatus(enabledCount, disabledCount) {
            this.elements.enabledCount.textContent = enabledCount;
            this.elements.disabledCount.textContent = disabledCount;
        }

        createFeatureElement(feature, index) {
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.dataset.key = feature.key;
            // 优化动画延迟，让连续动画更流畅
            item.style.animationDelay = `${index * 30}ms`;

            const header = document.createElement('div');
            header.className = 'feature-header';

            const title = document.createElement('div');
            title.className = 'feature-title';
            title.innerHTML = `<i class="bi bi-chevron-down icon-toggle"></i><span>${feature.label}</span>`;

            const switchWrapper = document.createElement('div');
            switchWrapper.className = 'switch-container';

            const switchLabel = document.createElement('label');
            switchLabel.className = 'switch';
            const switchInput = document.createElement('input');
            switchInput.type = 'checkbox';
            switchInput.id = `switch-${feature.key}`;
            switchInput.setAttribute('aria-label', `切换 ${feature.label}`);
            switchInput.addEventListener('click', e => e.stopPropagation());

            const slider = document.createElement('span');
            slider.className = 'slider';

            switchLabel.appendChild(switchInput);
            switchLabel.appendChild(slider);
            switchWrapper.appendChild(switchLabel);

            header.append(title, switchWrapper);

            const desc = document.createElement('div');
            desc.className = 'feature-desc';
            desc.textContent = feature.desc;

            item.append(header, desc);

            // 添加options（单选按钮）
            if (feature.options && Array.isArray(feature.options) && feature.options.length > 0) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'textarea-container radio-options';

                feature.options.forEach(opt => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'radio-option';

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `option-${feature.key}`;
                    radio.id = `option-${feature.key}-${opt.value}`;
                    radio.value = opt.value;
                    radio.setAttribute('aria-label', opt.label);
                    radio.addEventListener('click', e => e.stopPropagation());

                    const label = document.createElement('label');
                    label.htmlFor = radio.id;
                    label.textContent = opt.label;
                    label.addEventListener('click', (e) => {
                        e.stopPropagation();
                        radio.checked = true;
                    });

                    optionDiv.appendChild(radio);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                });
                item.appendChild(optionsContainer);
            }

            // 添加文本域
            if (feature.textareas && Array.isArray(feature.textareas)) {
                const textareaContainer = document.createElement('div');
                textareaContainer.className = 'textarea-container';

                feature.textareas.forEach(ta => {
                    const textarea = document.createElement('textarea');
                    textarea.id = `textarea-${ta.key}`;
                    textarea.placeholder = ta.placeholder || '';
                    textarea.rows = 3;
                    textarea.setAttribute('aria-label', ta.placeholder || `输入 ${ta.key}`);
                    textareaContainer.appendChild(textarea);
                });
                item.appendChild(textareaContainer);
            }

            // 添加展开/收起事件
            header.addEventListener('click', (e) => {
                // 确保点击开关时不会触发展开/收起
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL' || e.target.closest('.switch')) {
                    return;
                }
                item.classList.toggle('is-expanded');
            });
            return item;
        }

        renderFeatures(features) {
            // 使用 DocumentFragment 优化DOM插入
            const fragment = document.createDocumentFragment();
            features.forEach((feature, index) => {
                const element = this.createFeatureElement(feature, index);
                fragment.appendChild(element);
            });
            this.elements.featureList.innerHTML = '';
            this.elements.featureList.appendChild(fragment);
        }

        renderTabs(tabs, currentTab, onTabClick) {
            this.elements.tabNavigation.innerHTML = '';
            if (tabs.length <= 1) {
                // 只有一个Tab时不显示导航
                this.elements.tabNavigation.style.display = 'none';
                return;
            }
            this.elements.tabNavigation.style.display = 'flex';
            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.textContent = tab;
                button.setAttribute('aria-label', `切换到${tab}`);
                if (tab === currentTab) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => onTabClick(tab));
                this.elements.tabNavigation.appendChild(button);
            });
        }

        setSearchButtonVisibility(visible) {
            this.elements.btnSearch.style.display = visible ? 'flex' : 'none';
        }

        setSaveButtonState(enabled) {
            this.elements.btnSave.disabled = !enabled;
            if (enabled) {
                this.elements.btnSave.classList.add('pulse');
            } else {
                this.elements.btnSave.classList.remove('pulse');
            }
        }

        showDOMToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-item';
            toast.textContent = message;
            this.elements.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        showLoading() {
            this.elements.loadingOverlay.style.opacity = '1';
            this.elements.appContainer.classList.remove('visible');
        }

        hideLoading() {
            this.elements.loadingOverlay.style.opacity = '0';
            requestAnimationFrame(() => {
                this.elements.loadingOverlay.style.display = 'none';
                this.elements.appContainer.classList.add('visible');
            });
        }

        toggleSearchMode(isActive) {
            if (isActive) {
                // 激活搜索模式
                this.elements.tabNavigation.classList.add('search-mode-active');
                this.elements.searchBar.classList.add('active');
                this.elements.btnSearch.style.display = 'none';
                // 延迟聚焦以确保动画流畅
                setTimeout(() => {
                    this.elements.searchInput.focus();
                }, 100);
            } else {
                // 退出搜索模式
                this.elements.searchBar.classList.remove('active');
                this.elements.tabNavigation.classList.remove('search-mode-active');
                this.elements.btnSearch.style.display = 'flex';
                this.elements.searchInput.value = '';
                this.updateClearButtonVisibility();
            }
        }

        updateClearButtonVisibility() {
            const hasValue = this.elements.searchInput.value.trim().length > 0;
            if (hasValue) {
                this.elements.searchClearBtn.classList.add('visible');
            } else {
                this.elements.searchClearBtn.classList.remove('visible');
            }
        }

        highlightKeyword(text, keyword) {
            if (!keyword || !text) return text;
            // 去除关键词两端的空格
            const trimmedKeyword = keyword.trim();
            if (!trimmedKeyword) return text;
            const regex = new RegExp(`(${trimmedKeyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark class="search-highlight">$1</mark>');
        }

        renderSearchResults(results, keyword) {
            const fragment = document.createDocumentFragment();

            if (results.length === 0) {
                // 显示空状态
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-search-state';
                emptyState.innerHTML = `
                    <i class="bi bi-inbox"></i>
                    <p class="empty-title">未找到相关功能</p>
                    <p>请尝试其他关键词</p>
                `;
                fragment.appendChild(emptyState);
            } else {
                results.forEach((feature, index) => {
                    const element = this.createSearchResultElement(feature, keyword, index);
                    fragment.appendChild(element);
                });
            }

            this.elements.featureList.innerHTML = '';
            this.elements.featureList.appendChild(fragment);
        }

        createSearchResultElement(feature, keyword, index) {
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.dataset.key = feature.key;
            // 优化动画延迟
            item.style.animationDelay = `${index * 30}ms`;

            // 判断关键词是否在描述中，如果是则默认展开
            const trimmedKeyword = keyword.trim().toLowerCase();
            const labelLower = (feature.label || '').toLowerCase();
            const descLower = (feature.desc || '').toLowerCase();
            const isMatchInDesc = trimmedKeyword && !labelLower.includes(trimmedKeyword) && descLower.includes(trimmedKeyword);

            if (isMatchInDesc) {
                item.classList.add('is-expanded');
            }

            const header = document.createElement('div');
            header.className = 'feature-header';

            const title = document.createElement('div');
            title.className = 'feature-title';
            // 高亮关键词
            const highlightedLabel = this.highlightKeyword(feature.label, keyword);
            title.innerHTML = `<i class="bi bi-chevron-down icon-toggle"></i><span>${highlightedLabel}</span>`;

            const switchWrapper = document.createElement('div');
            switchWrapper.className = 'switch-container';

            const switchLabel = document.createElement('label');
            switchLabel.className = 'switch';
            const switchInput = document.createElement('input');
            switchInput.type = 'checkbox';
            switchInput.id = `switch-${feature.key}`;
            switchInput.setAttribute('aria-label', `切换 ${feature.label}`);
            switchInput.addEventListener('click', e => e.stopPropagation());

            const slider = document.createElement('span');
            slider.className = 'slider';

            switchLabel.appendChild(switchInput);
            switchLabel.appendChild(slider);
            switchWrapper.appendChild(switchLabel);

            header.append(title, switchWrapper);

            const descElement = document.createElement('div');
            descElement.className = 'feature-desc';
            // 高亮关键词
            descElement.innerHTML = this.highlightKeyword(feature.desc, keyword);

            item.append(header, descElement);

            // 添加options（单选按钮）
            if (feature.options && Array.isArray(feature.options) && feature.options.length > 0) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'textarea-container radio-options';

                feature.options.forEach(opt => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'radio-option';

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `option-${feature.key}`;
                    radio.id = `option-${feature.key}-${opt.value}`;
                    radio.value = opt.value;
                    radio.setAttribute('aria-label', opt.label);
                    radio.addEventListener('click', e => e.stopPropagation());

                    const label = document.createElement('label');
                    label.htmlFor = radio.id;
                    label.textContent = opt.label;
                    label.addEventListener('click', (e) => {
                        e.stopPropagation();
                        radio.checked = true;
                    });

                    optionDiv.appendChild(radio);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                });
                item.appendChild(optionsContainer);
            }

            // 添加文本域
            if (feature.textareas && Array.isArray(feature.textareas)) {
                const textareaContainer = document.createElement('div');
                textareaContainer.className = 'textarea-container';

                feature.textareas.forEach(ta => {
                    const textarea = document.createElement('textarea');
                    textarea.id = `textarea-${ta.key}`;
                    textarea.placeholder = ta.placeholder || '';
                    textarea.rows = 3;
                    textarea.setAttribute('aria-label', ta.placeholder || `输入 ${ta.key}`);
                    textareaContainer.appendChild(textarea);
                });
                item.appendChild(textareaContainer);
            }

            // 添加展开/收起事件
            header.addEventListener('click', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL' || e.target.closest('.switch')) {
                    return;
                }
                item.classList.toggle('is-expanded');
            });
            return item;
        }
    }

    class EventManager {
        constructor(app) {
            this.app = app;
            this.longPressTimer = null;
            this.isLongPress = false;
            this.LONG_PRESS_DURATION = 500;
            this.checkTimer = null;
            this.scrollTimer = null;
            this.keyboardVisible = false;
            this.initialHeight = window.innerHeight;
            this.handleScroll = this.handleScroll.bind(this);
        }

        // 初始化所有事件监听器
        initializeEvents() {
            this.initializeSaveButtonEvents();
            this.initializeFooterLinkEvents();
            this.initializeSearchEvents();
            this.initializeKeyboardDetection();
        }

        // 初始化保存按钮事件
        initializeSaveButtonEvents() {
            const saveButton = this.app.ui.elements.btnSave;
            // 鼠标事件
            saveButton.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                e.preventDefault();
                this.handlePressStart(e);
            });
            saveButton.addEventListener('mouseup', (e) => {
                e.preventDefault();
                this.handlePressEnd();
            });
            saveButton.addEventListener('mouseleave', () => this.handlePressCancel());

            // 触摸事件
            saveButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.handlePressStart(e);
            });
            saveButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                this.handlePressEnd();
            });
            saveButton.addEventListener('touchcancel', () => this.handlePressCancel());

            // 点击事件
            saveButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            // 右键菜单禁用
            saveButton.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // 初始化页脚链接事件
        initializeFooterLinkEvents() {
            const issueLink = document.getElementById('issueLink');
            if (!issueLink) return;
            issueLink.addEventListener('click', (e) => {
                const url = 'https://github.com/callng/TCQT/issues';
                const ok = this.app.tcqtService.openUrlInDefaultBrowser(url);
                if (ok) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }

        // 处理按压开始
        handlePressStart(e) {
            // 只处理鼠标左键或触摸事件
            if (e.type === 'mousedown' && e.button !== 0) return;
            // 清除之前的定时器
            if (this.longPressTimer) clearTimeout(this.longPressTimer);
            this.isLongPress = false;
            this.longPressTimer = setTimeout(() => {
                this.isLongPress = true;
                this.app.handleLongPress();
            }, this.LONG_PRESS_DURATION);
        }

        // 处理按压结束
        handlePressEnd() {
            if (this.longPressTimer) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
            }
            if (!this.isLongPress) {
                setTimeout(() => {
                    if (!this.isLongPress) {
                        this.app.saveSettings();
                    }
                }, 10);
            }
        }

        // 处理按压取消
        handlePressCancel() {
            if (this.longPressTimer) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
            }
            this.isLongPress = false;
        }

        // 初始化搜索相关事件
        initializeSearchEvents() {
            const ui = this.app.ui;
            let searchDebounceTimer = null;

            // 搜索按钮点击事件
            ui.elements.btnSearch.addEventListener('click', () => {
                this.app.enterSearchMode();
            });

            // 返回按钮点击事件
            ui.elements.searchBackBtn.addEventListener('click', () => {
                this.app.exitSearchMode();
            });

            // 清空按钮点击事件
            ui.elements.searchClearBtn.addEventListener('click', () => {
                ui.elements.searchInput.value = '';
                ui.updateClearButtonVisibility();
                this.app.handleSearchInput('');
                ui.elements.searchInput.focus();
            });

            // 搜索输入事件（防抖）
            ui.elements.searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value;
                ui.updateClearButtonVisibility();

                // 防抖处理
                if (searchDebounceTimer) {
                    clearTimeout(searchDebounceTimer);
                }
                searchDebounceTimer = setTimeout(() => {
                    this.app.handleSearchInput(keyword);
                }, 120);
            });

            // ESC键退出搜索
            ui.elements.searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    this.app.exitSearchMode();
                }
            });
        }

        forceRepaint() {
            // 完全移除强制重绘逻辑，让浏览器自然处理
        }

        checkKeyboard() {
            const currentHeight = window.innerHeight;
            const heightDiff = this.initialHeight - currentHeight;

            // 使用更智能的阈值检测
            const threshold = Math.max(150, this.initialHeight * 0.3);
            const isLandscape = window.innerWidth > window.innerHeight;

            if (heightDiff > threshold && !this.keyboardVisible && !isLandscape) {
                // 键盘弹出
                this.keyboardVisible = true;
                this.app.ui.elements.btnSave.classList.add('hide-on-keyboard');
            } else if (heightDiff < 50 && this.keyboardVisible) {
                // 键盘收起
                this.keyboardVisible = false;
                this.app.ui.elements.btnSave.classList.remove('hide-on-keyboard');
            }
        }

        handleScroll() {
            // 移除所有滚动时的重绘逻辑
        }

        handleTextareaFocus(e) {
            // 完全依赖浏览器默认行为，不做任何滚动调整
            this.handleFocus();
        }

        handleFocus() {
            if (this.checkTimer) clearInterval(this.checkTimer);
            // 使用轮询方式检测键盘状态
            this.checkTimer = setInterval(() => this.checkKeyboard(), 100);
        }

        handleBlur() {
            if (this.checkTimer) {
                clearInterval(this.checkTimer);
                this.checkTimer = null;
            }
            // 延迟重置，确保键盘完全收起
            setTimeout(() => {
                if (!document.activeElement ||
                    (document.activeElement.tagName !== 'TEXTAREA' &&
                     document.activeElement.id !== 'search-input')) {
                    this.keyboardVisible = false;
                    this.app.ui.elements.btnSave.classList.remove('hide-on-keyboard');
                }
            }, 300);
        }

        initializeKeyboardDetection() {
            const ui = this.app.ui;

            // 给搜索输入框添加事件
            ui.elements.searchInput.addEventListener('focus', () => this.handleFocus());
            ui.elements.searchInput.addEventListener('blur', () => this.handleBlur());

            document.addEventListener('focusin', (e) => {
                if (e.target.tagName === 'TEXTAREA') {
                    this.handleTextareaFocus(e);
                }
            });

            document.addEventListener('focusout', (e) => {
                if (e.target.tagName === 'TEXTAREA') {
                    this.handleBlur();
                }
            });
        }

        destroy() {
            this.cleanupKeyboardDetection();
            if (this.handleScroll) {
                window.removeEventListener('scroll', this.handleScroll);
            }
        }

        cleanupKeyboardDetection() {
            if (this.checkTimer) {
                clearInterval(this.checkTimer);
                this.checkTimer = null;
            }
            if (this.scrollTimer) {
                clearTimeout(this.scrollTimer);
                this.scrollTimer = null;
            }
        }
    }

    class TCQTApp {
        constructor() {
            this.tcqtService = new TCQTService();
            this.state = new AppState();
            this.ui = new UIManager();
            this.eventManager = new EventManager(this);
            this.particleSystem = new ParticleSystem(document.getElementById('particles-container'));
        }

        applyTheme() {
            try {
                if (this.tcqtService.isDarkModeByHost()) {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {
                console.error('应用主题失败:', e);
            }
        }

        async initialize() {
            // 立即应用主题以防止闪白
            this.applyTheme();

            this.ui.showLoading();

            try {
                // 并行加载配置和版本信息以优化速度
                await Promise.all([
                    this.loadFeaturesConfig(),
                    this.loadVersionInfo()
                ]);

                this.renderUI();
                this.initializeSettings();
                this.eventManager.initializeEvents();
            } catch (error) {
                console.error('应用初始化失败:', error);
                this.handleInitializationError();
            } finally {
                this.ui.hideLoading();
            }
        }

        async loadFeaturesConfig() {
            const features = this.tcqtService.getFeaturesConfig();
            this.state.setFeatures(features);
        }

        async loadVersionInfo() {
            return new Promise(resolve => {
                setTimeout(() => {
                    if (this.tcqtService.checkAvailability()) {
                        const hostInfo = this.tcqtService.getHostInfo();
                        const moduleInfo = this.tcqtService.getModuleInfo();
                        if (hostInfo && moduleInfo) {
                            this.state.setHostInfo(hostInfo);
                            this.state.setModuleInfo(moduleInfo);
                            this.state.setInjected(true);
                            this.ui.setVersionDisplay(
                                this.ui.elements.hostVersion,
                                `${hostInfo.name} ${hostInfo.version} ${hostInfo.channel}`,
                                true
                            );
                            this.ui.setVersionDisplay(
                                this.ui.elements.moduleVersion,
                                `${moduleInfo.name} ${moduleInfo.version}`,
                                true
                            );
                        } else {
                            this.setFallbackVersionInfo();
                        }
                    } else {
                        this.setFallbackVersionInfo();
                    }
                    resolve();
                }, 100);
            });
        }

        setFallbackVersionInfo() {
            console.warn('TCQT对象未注入，使用模拟数据');
            this.state.setInjected(false);
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, 'QQ 9.9.99 (环境异常)', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, 'TCQT 9.9.99 (环境异常)', false);
        }

        renderUI() {
            this.ui.renderTabs(this.state.tabs, this.state.currentTab, (tab) => this.switchTab(tab));
            this.ui.renderFeatures(this.state.getCurrentTabFeatures());
            this.updateActionStatus();
            // 根据注入状态设置搜索按钮可见性
            this.ui.setSearchButtonVisibility(this.state.isInjected);
        }

        switchTab(tab) {
            // 添加: 如果处于搜索模式，先退出
            if (this.state.isSearchMode) {
                this.exitSearchMode();
            }
            
            this.state.setCurrentTab(tab);
            this.ui.renderTabs(this.state.tabs, this.state.currentTab, (tab) => this.switchTab(tab));
            this.ui.renderFeatures(this.state.getCurrentTabFeatures());
            // 重新初始化当前Tab下的设置
            this.initializeSettings();
        }

        initializeSettings() {
            const currentFeatures = this.state.getCurrentTabFeatures();
            currentFeatures.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (!checkbox) return;

                if (this.state.isInjected) {
                    // 处理主开关
                    const setting = this.tcqtService.getSetting(feature.key);
                    checkbox.checked = !!setting.value;

                    // 处理options（从mainKey对应的子key读取）
                    if (feature.options && Array.isArray(feature.options) && feature.options.length > 0) {
                        const optionKey = feature.options[0].key; // 从option中获取真实的key
                        const modeSetting = this.tcqtService.getSetting(optionKey);
                        const currentValue = modeSetting.value !== undefined ? parseInt(modeSetting.value) : feature.options[0].value;

                        feature.options.forEach(opt => {
                            const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                            if (radio) {
                                radio.checked = (opt.value === currentValue);
                            }
                        });
                    }

                    // 处理文本域
                    if (feature.textareas && Array.isArray(feature.textareas)) {
                        feature.textareas.forEach(ta => {
                            const textarea = document.getElementById(`textarea-${ta.key}`);
                            if (textarea) {
                                const textSetting = this.tcqtService.getSetting(ta.key);
                                textarea.value = textSetting.value || '';
                            }
                        });
                    }
                } else {
                    checkbox.disabled = true;
                    if (feature.options && Array.isArray(feature.options)) {
                        feature.options.forEach(opt => {
                            const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                            if (radio) radio.disabled = true;
                        });
                    }
                    if (feature.textareas && Array.isArray(feature.textareas)) {
                        feature.textareas.forEach(ta => {
                            const textarea = document.getElementById(`textarea-${ta.key}`);
                            if (textarea) textarea.disabled = true;
                        });
                    }
                }
            });
            this.ui.setSaveButtonState(this.state.isInjected);
        }

        updateActionStatus() {
            if (this.state.isInjected) {
                const enabledCount = this.tcqtService.getEnabledActionCount();
                const disabledCount = this.tcqtService.getDisabledActionCount();
                this.ui.updateActionStatus(enabledCount, disabledCount);
            } else {
                this.ui.updateActionStatus('-', '-');
            }
        }

        saveSettings() {
            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法保存设置');
                return;
            }

            let hasError = false;
            this.state.features.forEach(feature => {
                // 处理普通开关（BOOLEAN类型）
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (checkbox) {
                    if (!this.tcqtService.saveBooleanSetting(feature.key, checkbox.checked)) {
                        hasError = true;
                    }
                }

                // 处理options（保存到子配置key）
                if (feature.options && Array.isArray(feature.options) && feature.options.length > 0) {
                    const selectedRadio = document.querySelector(`input[name="option-${feature.key}"]:checked`);
                    if (selectedRadio) {
                        const value = parseInt(selectedRadio.value);
                        // 从option中获取真实的key
                        const optionKey = feature.options[0].key; // 所有option共享同一个key
                        if (!this.tcqtService.saveIntSetting(optionKey, value)) {
                            hasError = true;
                        }
                    } else {
                        // 如果没有选中，默认保存第一个选项的值
                        if (feature.options.length > 0 && checkbox && checkbox.checked) {
                            const optionKey = feature.options[0].key;
                            if (!this.tcqtService.saveIntSetting(optionKey, feature.options[0].value)) {
                                hasError = true;
                            }
                        }
                    }
                }

                // 处理文本域（STRING类型）
                if (feature.textareas && Array.isArray(feature.textareas)) {
                    feature.textareas.forEach(ta => {
                        const textarea = document.getElementById(`textarea-${ta.key}`);
                        if (textarea) {
                            if (!this.tcqtService.saveStringSetting(ta.key, textarea.value.trim())) {
                                hasError = true;
                            }
                        }
                    });
                }
            });

            if (hasError) {
                this.showToast('部分设置保存失败，请重试');
                return;
            }

            this.updateActionStatus();
            const hostName = this.state.getHostName();
            if (confirm(`已保存，是否重启 ${hostName} 以应用更改？`)) {
                if (!this.tcqtService.exitApp()) {
                    this.showToast(`重启 ${hostName} 失败，请手动重启`);
                }
            } else {
                this.showToast(`设置已保存，重启 ${hostName} 后生效`);
            }
        }

        handleLongPress() {
            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法执行此操作');
                return;
            }

            if (confirm('清空所有配置？此操作不可撤销！')) {
                if (this.tcqtService.clearConfig()) {
                    this.initializeSettings();
                    // 添加: 更新功能统计数字
                    this.updateActionStatus();
                    if (confirm('配置已清空，重启以应用更改？')) {
                        if (!this.tcqtService.exitApp()) {
                            const hostName = this.state.getHostName();
                            this.showToast(`重启 ${hostName} 失败，请手动重启`);
                        }
                    }
                } else {
                    this.showToast('清空配置失败，请重试');
                }
            }
        }

        showToast(message) {
            if (!this.tcqtService.showToast(message)) {
                this.ui.showDOMToast(message);
            }
        }

        handleInitializationError() {
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, '初始化异常', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, '初始化异常', false);
            this.ui.setSaveButtonState(false);
        }

        enterSearchMode() {
            this.state.setSearchMode(true);
            this.ui.toggleSearchMode(true);
        }

        exitSearchMode() {
            this.state.setSearchMode(false);
            this.ui.toggleSearchMode(false);
            // 恢复当前Tab的内容
            this.ui.renderFeatures(this.state.getCurrentTabFeatures());
            this.initializeSettings();
        }

        handleSearchInput(keyword) {
            this.state.setSearchKeyword(keyword);

            // 如果关键词为空（去除空格后），恢复当前Tab视图
            if (!keyword.trim()) {
                this.ui.renderFeatures(this.state.getCurrentTabFeatures());
                this.initializeSettings();
                return;
            }

            const results = this.state.performSearch();
            requestAnimationFrame(() => {
                this.ui.renderSearchResults(results, keyword);
                // 重新初始化搜索结果中的设置
                this.initializeSearchSettings(results);
            });
        }

        initializeSearchSettings(features) {
            if (!this.state.isInjected) return;

            features.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (!checkbox) return;

                // 处理主开关
                const setting = this.tcqtService.getSetting(feature.key);
                checkbox.checked = !!setting.value;

                // 处理options（从 mainKey对应的子key读取）
                if (feature.options && Array.isArray(feature.options) && feature.options.length > 0) {
                    const optionKey = feature.options[0].key;
                    const modeSetting = this.tcqtService.getSetting(optionKey);
                    const currentValue = modeSetting.value !== undefined ? parseInt(modeSetting.value) : feature.options[0].value;

                    feature.options.forEach(opt => {
                        const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                        if (radio) {
                            radio.checked = (opt.value === currentValue);
                        }
                    });
                }

                // 处理文本域
                if (feature.textareas && Array.isArray(feature.textareas)) {
                    feature.textareas.forEach(ta => {
                        const textarea = document.getElementById(`textarea-${ta.key}`);
                        if (textarea) {
                            const textSetting = this.tcqtService.getSetting(ta.key);
                            textarea.value = textSetting.value || '';
                        }
                    });
                }
            });
        }

        destroy() {
            this.eventManager.destroy();
        }
    }

    // 启动应用
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            const app = new TCQTApp();
            app.initialize();

            window.addEventListener('beforeunload', () => {
                app.destroy();
            });
        });
    } else {
        const app = new TCQTApp();
        app.initialize();

        window.addEventListener('beforeunload', () => {
            app.destroy();
        });
    }
</script>
