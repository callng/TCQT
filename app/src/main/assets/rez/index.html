<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="light dark" />
    <title>TCQT</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- 同步阻塞方式检测并应用主题 -->
    <script>
        (function() {
            // 尝试从 TCQT 对象获取暗色模式状态
            try {
                if (typeof TCQT !== 'undefined' && TCQT.isDarkModeByHost && TCQT.isDarkModeByHost()) {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                // TCQT未注入，使用系统主题
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark-mode');
                }
            }
        })();
    </script>

    <!-- 基础主题样式，在任何其他样式之前应用 -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #111827;
            transition: none !important; /* 禁用过渡避免闪烁 */
        }
        html.dark-mode, html.dark-mode body {
            background-color: #111827;
            color: #f9fafb;
        }
    </style>

    <style>
        /* --- CSS 变量和基础样式 --- */
        :root {
            --primary-color: #3b82f6;
            --primary-light: #60a5fa;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --text-light: #f9fafb;
            --bg-body: #f9fafb;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-mode {
            --text-dark: #f9fafb;
            --text-muted: #d1d5db;
            --text-light: #111827;
            --bg-body: #111827;
            --bg-card: #1f2937;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.2);
        }

        /* Dark Mode 细节样式 */
        .dark-mode .version-success { background-color: rgba(16, 185, 129, 0.2); }
        .dark-mode .version-fail { background-color: rgba(239, 68, 68, 0.2); }
        .dark-mode .feature-item.is-expanded { background-color: rgba(59, 130, 246, 0.1); }
        .dark-mode .feature-item:hover { background-color: rgba(59, 130, 246, 0.1); }
        .dark-mode textarea { background-color: #181a1f; color: var(--text-dark); border-color: var(--border-color); }
        .dark-mode textarea:focus { background-color: #181a1f; border-color: var(--primary-color); }
        .dark-mode textarea:disabled { background-color: #374151; color: #6b7280; }
        .dark-mode .fab-save:disabled { background: #4b5563; }
        .dark-mode .footer-link a:hover { background-color: rgba(59, 130, 246, 0.15); }
        .dark-mode .toast-item { background-color: rgba(31, 41, 55, 0.98); color: var(--text-dark); }
        .dark-mode .slider { background-color: #4b5563; }
        .dark-mode input:checked + .slider { background-color: var(--primary-color); }
        .dark-mode input:disabled + .slider { background-color: #6b7280; }
        .dark-mode .search-icon-btn:hover { background-color: rgba(59, 130, 246, 0.2); }
        .dark-mode .search-input { background-color: #1f2937; color: var(--text-dark); border-color: var(--border-color); }
        .dark-mode .search-input:focus { background-color: #1f2937; border-color: var(--primary-color); }
        .dark-mode .search-highlight { background-color: rgba(59, 130, 246, 0.3); color: #60a5fa; }
        .dark-mode .empty-search-state { color: var(--text-muted); }

        * { box-sizing: border-box; }
        html { overflow-x: hidden; width: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-dark); margin: 0; padding: 16px;
            min-height: 100vh; width: 100%; max-width: 100vw; line-height: 1.5;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent; transition: var(--transition-smooth);
            overflow-x: hidden; position: relative;
        }

        /* --- 动画背景 --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            opacity: 0.03; pointer-events: none;
        }
        .floating-shape {
            position: absolute; border-radius: 50%; filter: blur(40px);
            animation: float 15s infinite ease-in-out;
        }
        .shape-1 { width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s; background: linear-gradient(45deg, #3b82f6, #8b5cf6); }
        .shape-2 { width: 200px; height: 200px; top: 60%; right: 10%; animation-delay: -5s; background: linear-gradient(45deg, #10b981, #3b82f6); }
        .shape-3 { width: 250px; height: 250px; bottom: 10%; left: 20%; animation-delay: -10s; background: linear-gradient(45deg, #f59e0b, #ef4444); }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(5deg); }
            50% { transform: translate(-15px, 20px) rotate(-5deg); }
            75% { transform: translate(10px, -15px) rotate(3deg); }
        }

        /* --- 加载动画 --- */
        .loading-overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background-color: var(--bg-body);
            z-index: 10000; transition: opacity var(--transition-smooth); opacity: 1;
        }
        .loading-overlay .spinner {
            width: 60px; height: 60px; border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary-color); border-radius: 50%;
            animation: spin 1s linear infinite, pulse 2s infinite ease-in-out;
        }
        .loading-overlay p { margin-top: 16px; color: var(--text-muted); font-weight: 500; font-size: 0.9rem; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- 主容器和头部 --- */
        .app-container {
            max-width: 720px; width: 100%; margin: 0 auto; display: none; opacity: 0;
            transform: translateY(8px); transition: var(--transition-smooth);
        }
        .app-container.visible { display: block; opacity: 1; transform: translateY(0); }
        .app-header { text-align: center; margin-bottom: 24px; position: relative; }
        .app-header h1 { font-size: 1.875rem; font-weight: 700; margin: 0; }
        .version-info { display: flex; justify-content: center; margin-top: 12px; font-size: 0.85rem; }
        .version-info-wrapper { display: inline-flex; flex-direction: row; align-items: center; gap: 20px; }
        .version-item { color: var(--text-muted); display: flex; align-items: center; gap: 4px; }
        .version-item span { font-weight: 600; padding: 3px 6px; border-radius: var(--radius-sm); font-size: 0.8rem; }
        .version-success { color: var(--success-color); background-color: rgba(16, 185, 129, 0.1); }
        .version-fail { color: var(--danger-color); background-color: rgba(239, 68, 68, 0.1); }
        .action-status { font-size: 0.85rem; text-align: center; margin-top: 8px; font-weight: 500; }
        .status-enabled { color: var(--success-color); font-weight: 600; }
        .status-disabled { color: var(--warning-color); font-weight: 600; }

        /* --- Tab导航 --- */
        .tab-navigation-wrapper {
            position: relative;
            margin: 20px auto;
            max-width: 720px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tab-navigation {
            flex: 1;
            width: 0;
            min-width: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition-smooth);
            scrollbar-width: none;
        }
        .tab-navigation::-webkit-scrollbar { display: none; }
        .tab-navigation.search-mode-active {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            white-space: nowrap;
            position: relative;
            flex-shrink: 0;
        }
        .tab-button::before {
            content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px;
            background: var(--primary-color); transform: translateX(-50%); transition: width 0.3s;
        }
        .tab-button:hover { background-color: rgba(59, 130, 246, 0.05); color: var(--primary-color); }
        .tab-button.active { color: var(--primary-color); background-color: rgba(59, 130, 246, 0.1); }
        .tab-button.active::before { width: 80%; }

        /* --- 搜索栏 --- */
        .search-icon-btn {
            position: relative;
            right: auto;
            top: auto;
            transform: none;
            width: 36px; height: 36px; border: none; border-radius: 50%; background-color: transparent;
            color: var(--text-muted); font-size: 1.1rem; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: var(--transition-smooth); z-index: 10;
            flex-shrink: 0;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        .search-icon-btn:hover { background-color: rgba(59, 130, 246, 0.1); color: var(--primary-color); }
        .search-bar-container {
            position: absolute; top: 0; left: 0; right: 0; display: flex; align-items: center;
            gap: 8px; padding: 4px 8px; background-color: var(--bg-card); border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); opacity: 0;
            transform: translateX(20px); pointer-events: none; transition: var(--transition-smooth);
        }
        .search-bar-container.active { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .search-back-btn, .search-clear-btn {
            width: 36px; height: 36px; min-width: 36px; border: none; border-radius: 50%;
            background-color: transparent; color: var(--text-muted); font-size: 1.1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: var(--transition-fast);
        }
        .search-back-btn:hover, .search-clear-btn:hover { background-color: rgba(59, 130, 246, 0.1); color: var(--primary-color); }
        .search-clear-btn { opacity: 0; pointer-events: none; transition: opacity var(--transition-fast); }
        .search-clear-btn.visible { opacity: 1; pointer-events: auto; }
        .search-input {
            flex: 1; height: 36px; padding: 0 12px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); background-color: var(--bg-body); color: var(--text-dark);
            font-size: 0.95rem; font-family: inherit; outline: none; transition: var(--transition-fast);
            text-align: center;
        }
        .search-input:focus, .search-input:not(:placeholder-shown) { text-align: left; }
        .search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        /* --- 功能列表 --- */
        .feature-list {
            background-color: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);
            overflow: hidden; border: 1px solid var(--border-color); transition: var(--transition-smooth);
            position: relative; width: 100%; max-width: 100%;
        }
        .feature-list::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color), var(--warning-color), var(--danger-color));
            background-size: 400% 100%; animation: gradientShift 8s infinite linear;
        }
        .feature-item {
            padding: 16px 20px; border-bottom: 1px solid var(--border-color);
            transition: var(--transition-fast); position: relative; overflow: hidden;
            animation: fadeInUp 0.3s ease forwards; opacity: 0; transform: translateY(10px);
        }
        .feature-item:hover { background-color: rgba(59, 130, 246, 0.02); transform: translateX(3px); }
        .feature-item:last-child { border-bottom: none; }
        .feature-item.is-expanded { background-color: rgba(59, 130, 246, 0.03); }
        .feature-header { display: flex; align-items: center; justify-content: space-between; cursor: pointer; user-select: none; }
        .feature-title { font-weight: 600; display: flex; align-items: center; gap: 8px; font-size: 1rem; }
        .feature-title .icon-toggle { transition: var(--transition-smooth); color: var(--text-muted); font-size: 0.8rem; }
        .feature-item.is-expanded .icon-toggle { transform: rotate(180deg); color: var(--primary-color); }
        .feature-desc, .textarea-container {
            font-size: 0.875rem; color: var(--text-muted); margin-top: 0; padding: 0 0; max-height: 0;
            opacity: 0; overflow: hidden; transition: var(--transition-smooth);
        }
        .feature-item.is-expanded .feature-desc { margin-top: 8px; padding: 0 0 8px 0; }
        .feature-item.is-expanded .textarea-container:not(:empty) {
            margin-top: 8px; padding: 8px; background-color: rgba(59, 130, 246, 0.05);
            border-radius: var(--radius-sm); border: 1px solid var(--border-color);
        }
        .feature-item.is-expanded .feature-desc, .feature-item.is-expanded .textarea-container {
            max-height: none; opacity: 1; overflow: visible;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* --- 开关和单选按钮 --- */
        .switch-container { display: flex; align-items: center; gap: 8px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; position: absolute; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #d1d5db; transition: var(--transition-smooth); border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: var(--transition-smooth); border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        input:disabled + .slider { background-color: #9ca3af; cursor: not-allowed; opacity: 0.6; }

        .radio-options { display: flex; flex-direction: column; gap: 8px; padding: 0; margin: 0; align-items: center; }
        .radio-option {
            display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 8px 12px;
            border-radius: var(--radius-sm); transition: var(--transition-fast); user-select: none;
        }
        .radio-option:hover { background-color: rgba(59, 130, 246, 0.05); transform: translateX(2px); }
        .radio-option input[type="radio"] { width: 18px; height: 18px; margin: 0; accent-color: var(--primary-color); }

        /* --- 文本域 --- */
        textarea {
            width: 100%; font-family: inherit; font-size: 0.9rem; line-height: 1.5; padding: 12px 14px;
            border-radius: 8px; border: 1.5px solid var(--border-color); background-color: #ffffff;
            color: var(--text-dark); resize: vertical; min-height: 150px; transition: border-color 0.2s ease;
            /* 性能优化：启用硬件加速 */
            will-change: height;
            transform: translateZ(0);
        }
        textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); }
        textarea:disabled { background-color: #f3f4f6; color: #9ca3af; cursor: not-allowed; }
        /* 优化调整大小手柄的交互体验 */
        textarea::-webkit-resizer {
            background-image: linear-gradient(135deg, transparent 50%, var(--primary-color) 50%);
            background-size: 100% 100%;
        }

        /* --- 浮动操作按钮 --- */
        .fab-save {
            position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--text-light); border: none; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 1.25rem; box-shadow: var(--shadow-md);
            cursor: pointer; z-index: 1000; transition: var(--transition-smooth); user-select: none;
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        .fab-save.hide-on-keyboard { opacity: 0; transform: translateY(80px) scale(0.3); pointer-events: none; }
        .fab-save:hover:not(:disabled) { transform: translateY(-2px) scale(1.05); }
        .fab-save:disabled { background: #d1d5db; cursor: not-allowed; transform: none; opacity: 0.6; }
        .fab-save.pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* --- 页脚和Toast --- */
        .footer-link { text-align: center; margin: 32px 0; }
        .footer-link a {
            color: var(--text-muted); text-decoration: none; font-weight: 500; padding: 8px 16px;
            border-radius: var(--radius-md); display: inline-flex; align-items: center; gap: 6px;
            transition: var(--transition-fast); border: 1px solid transparent;
        }
        .footer-link a:hover { background-color: rgba(59, 130, 246, 0.05); color: var(--primary-color); }

        .toast-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 10001;
            pointer-events: none; display: flex; flex-direction: column; align-items: center; gap: 8px;
            width: auto; max-width: 90vw;
        }
        .toast-item {
            background-color: rgba(17, 24, 39, 0.95); color: var(--text-light); padding: 10px 20px;
            border-radius: var(--radius-md); box-shadow: var(--shadow-md); font-size: 0.9rem; font-weight: 500;
            animation: slideUpFadeIn 0.3s ease forwards, slideDownFadeOut 0.3s 2.7s forwards;
            min-width: 260px; max-width: 100%; text-align: center; position: relative; overflow: hidden;
            word-break: break-word;
        }
        .toast-item::before {
            content: ''; position: absolute; bottom: 0; left: 0; height: 3px; width: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            animation: toastProgress 3s linear forwards;
        }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDownFadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        @keyframes toastProgress { from { width: 100%; } to { width: 0%; } }

        /* --- 搜索高亮 --- */
        .search-highlight {
            background-color: rgba(59, 130, 246, 0.2); color: var(--primary-color); font-weight: 600;
            padding: 2px 4px; border-radius: 3px; animation: highlightPulse 1.5s ease-in-out;
        }
        @keyframes highlightPulse {
            0%, 100% { background-color: rgba(59, 130, 246, 0.2); }
            50% { background-color: rgba(59, 130, 246, 0.4); }
        }

        .empty-search-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-search-state i { font-size: 3rem; margin-bottom: 16px; opacity: 0.5; }

        /* --- 响应式设计 --- */
        @media (max-width: 600px) {
            body { padding: 12px; }
            .app-header h1 { font-size: 1.75rem; }
            .version-info-wrapper { flex-direction: column; gap: 6px; align-items: flex-start; }
            .feature-item { padding: 14px 16px; }
            textarea { padding: 10px 12px; min-height: 135px; font-size: 0.85rem; }
            .fab-save { bottom: 16px; right: 16px; width: 52px; height: 52px; font-size: 1.125rem; }
            .toast-item { min-width: 200px; max-width: 90vw; }
            .search-icon-btn, .search-back-btn, .search-clear-btn { width: 32px; height: 32px; font-size: 1rem; }
            .search-input { font-size: 0.9rem; height: 32px; }
        }
    </style>
</head>

<body>
<div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
</div>

<div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>正在初始化...</p>
</div>

<div id="app-container" class="app-container">
    <header class="app-header">
        <h1>TCQT 模块设置</h1>
        <div class="version-info">
            <div class="version-info-wrapper">
                <div class="version-item">宿主: <span id="hostVersion">加载中...</span></div>
                <div class="version-item">模块: <span id="moduleVersion">加载中...</span></div>
            </div>
        </div>
        <div class="action-status">
            已启用<span class="status-enabled" id="enabledCount">0</span>个功能，<span class="status-disabled" id="disabledCount">0</span>个功能未启用
        </div>
    </header>

    <nav id="tab-navigation-wrapper" class="tab-navigation-wrapper">
        <div id="tab-navigation" class="tab-navigation"></div>
        <button id="btn-search" class="search-icon-btn" title="搜索功能" aria-label="打开搜索">
            <i class="bi bi-search"></i>
        </button>
        <div id="search-bar" class="search-bar-container">
            <button id="search-back-btn" class="search-back-btn" title="返回" aria-label="退出搜索">
                <i class="bi bi-arrow-left"></i>
            </button>
            <input type="text" id="search-input" class="search-input" placeholder="搜索功能关键词或描述" aria-label="搜索功能" />
            <button id="search-clear-btn" class="search-clear-btn" title="清空" aria-label="清空搜索">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </nav>

        <div id="feature-list" class="feature-list"></div>
    </main>

    <footer class="footer-link">
        <a id="issueLink" href="https://github.com/callng/TCQT/issues" target="_blank" title="有问题？去反馈" rel="noopener noreferrer">
            <i class="bi bi-github"></i> 有问题？去反馈
        </a>
    </footer>
</div>

<button id="btnSave" class="fab-save" title="保存设置" aria-label="保存设置" disabled>
    <i class="bi bi-save-fill"></i>
</button>

<div id="toast-container" class="toast-container"></div>

<script>
    'use strict';

    // TCQT 服务
    class TCQTService {
        get isAvailable() { return typeof TCQT !== 'undefined'; }

        getHostInfo() {
            if (!this.isAvailable) return null;
            try {
                return {
                    name: TCQT.getHostName() || 'QQ',
                    version: TCQT.getHostVersion() || '未知',
                    channel: TCQT.getHostChannel() || '未知'
                };
            } catch (error) {
                console.error('获取宿主信息失败:', error);
                return null;
            }
        }

        getModuleInfo() {
            if (!this.isAvailable) return null;
            try {
                return {
                    name: TCQT.getModuleName() || 'TCQT',
                    version: TCQT.getModuleVersion() || '未知'
                };
            } catch (error) {
                console.error('获取模块信息失败:', error);
                return null;
            }
        }

        getFeaturesConfig() {
            if (!this.isAvailable) return [];
            try {
                const config = JSON.parse(TCQT.getFeaturesConfig());
                return Array.isArray(config) ? config.sort((a, b) => (a.uiOrder || 1000) - (b.uiOrder || 1000)) : [];
            } catch (error) {
                console.error('获取功能配置失败:', error);
                return [];
            }
        }

        getSetting(key) {
            if (!this.isAvailable) return { value: false };
            try {
                return JSON.parse(TCQT.getSetting(key));
            } catch (error) {
                console.error(`获取设置 ${key} 失败:`, error);
                return { value: false };
            }
        }

        saveBooleanSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueB(key, value);
                return true;
            } catch (error) {
                console.error(`保存布尔设置 ${key} 失败:`, error);
                return false;
            }
        }

        saveStringSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueS(key, value);
                return true;
            } catch (error) {
                console.error(`保存字符串设置 ${key} 失败:`, error);
                return false;
            }
        }

        saveIntSetting(key, value) {
            if (!this.isAvailable) return false;
            try {
                TCQT.saveValueI(key, value);
                return true;
            } catch (error) {
                console.error(`保存整数设置 ${key} 失败:`, error);
                return false;
            }
        }

        getEnabledActionCount() {
            return this.isAvailable ? TCQT.getEnabledActionCount() : 0;
        }

        getDisabledActionCount() {
            return this.isAvailable ? TCQT.getDisabledActionCount() : 0;
        }

        showToast(message) {
            if (!this.isAvailable) return false;
            try {
                TCQT.toast(message);
                return true;
            } catch (error) {
                console.error('显示Toast失败:', error);
                return false;
            }
        }

        clearConfig() {
            if (!this.isAvailable) return false;
            try {
                TCQT.clear();
                return true;
            } catch (error) {
                console.error('清空配置失败:', error);
                return false;
            }
        }

        exitApp() {
            if (!this.isAvailable) return false;
            try {
                TCQT.exitApp();
                return true;
            } catch (error) {
                console.error('退出应用失败:', error);
                return false;
            }
        }

        openUrlInDefaultBrowser(url) {
            if (!this.isAvailable) return false;
            try {
                TCQT.openUrlInDefaultBrowser(url);
                return true;
            } catch (error) {
                console.error('打开浏览器失败:', error);
                return false;
            }
        }

        isDarkModeByHost() {
            return this.isAvailable && TCQT.isDarkModeByHost();
        }

        executeSafely(fn) {
            try { return fn(); } catch (error) { console.error('执行失败:', error); return false; }
        }
    }

    // 应用状态管理
    class AppState {
        constructor() {
            this.features = [];
            this.isInjected = false;
            this.currentTab = '';
            this.tabs = [];
            this.isSearchMode = false;
            this.searchKeyword = '';
            this.searchResults = [];
            this.pendingChanges = new Map(); // 存储用户的待保存修改
        }

        setFeatures(features) {
            this.features = features;
            const tabSet = new Set(features.map(f => f.uiTab || '基础'));
            this.tabs = Array.from(tabSet).sort(this.sortTabs);
            this.currentTab = this.tabs[0] || '';
        }

        sortTabs(a, b) {
            if (a === '基础') return -1;
            if (b === '基础') return 1;
            if (a === '高级') return 1;
            if (b === '高级') return -1;
            return a.localeCompare(b, 'zh-CN');
        }

        getCurrentTabFeatures() {
            return this.features
                .filter(f => (f.uiTab || '基础') === this.currentTab)
                .sort((a, b) => (a.uiOrder || 1000) - (b.uiOrder || 1000));
        }

        performSearch() {
            const keyword = this.searchKeyword.toLowerCase().trim();
            if (!keyword) return [];

            return this.features
                .map(feature => {
                    const label = (feature.label || '').toLowerCase();
                    const desc = (feature.desc || '').toLowerCase();

                    let priority = 0;
                    if (label === keyword || desc === keyword) priority = 3;
                    else if (label.includes(keyword)) priority = 2;
                    else if (desc.includes(keyword)) priority = 1;

                    return priority > 0 ? { ...feature, searchPriority: priority } : null;
                })
                .filter(Boolean)
                .sort((a, b) => b.searchPriority - a.searchPriority || (a.uiOrder || 1000) - (b.uiOrder || 1000));
        }

        // 保存待提交的修改到内存
        savePendingChange(key, type, value) {
            if (!this.pendingChanges.has(key)) {
                this.pendingChanges.set(key, {});
            }
            this.pendingChanges.get(key)[type] = value;
        }

        // 获取待提交的修改（优先）或从 TCQT 对象读取
        getPendingChange(key, type) {
            if (this.pendingChanges.has(key)) {
                const changes = this.pendingChanges.get(key);
                if (type in changes) {
                    return changes[type];
                }
            }
            return null; // 返回null表示没有待保存的修改
        }

        // 清空所有待保存的修改（保存成功后调用）
        clearPendingChanges() {
            this.pendingChanges.clear();
        }
    }

    // UI管理器
    class UIManager {
        constructor() {
            this.elements = this.cacheElements();
        }

        cacheElements() {
            return {
                loadingOverlay: document.getElementById('loading-overlay'),
                appContainer: document.getElementById('app-container'),
                hostVersion: document.getElementById('hostVersion'),
                moduleVersion: document.getElementById('moduleVersion'),
                featureList: document.getElementById('feature-list'),
                tabNavigation: document.getElementById('tab-navigation'),
                btnSave: document.getElementById('btnSave'),
                toastContainer: document.getElementById('toast-container'),
                enabledCount: document.getElementById('enabledCount'),
                disabledCount: document.getElementById('disabledCount'),
                btnSearch: document.getElementById('btn-search'),
                searchBar: document.getElementById('search-bar'),
                searchInput: document.getElementById('search-input'),
                searchBackBtn: document.getElementById('search-back-btn'),
                searchClearBtn: document.getElementById('search-clear-btn')
            };
        }

        setVersionDisplay(element, text, isSuccess) {
            if (!element) return;
            element.textContent = text;
            element.className = isSuccess ? 'version-success' : 'version-fail';
        }

        updateActionStatus(enabled, disabled) {
            this.elements.enabledCount.textContent = enabled;
            this.elements.disabledCount.textContent = disabled;
        }

        createFeatureElement(feature, index, isSearch = false, keyword = '') {
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.dataset.key = feature.key;
            item.style.animationDelay = `${index * 30}ms`;

            if (isSearch && keyword) {
                const descLower = (feature.desc || '').toLowerCase();
                if (descLower.includes(keyword.trim().toLowerCase())) {
                    item.classList.add('is-expanded');
                }
            }

            const header = this.createFeatureHeader(feature, keyword);
            const desc = this.createFeatureDesc(feature, keyword);

            item.append(header, desc);

            this.appendOptions(item, feature);
            this.appendTextareas(item, feature);

            this.attachExpandHandler(header, item);
            return item;
        }

        createFeatureHeader(feature, keyword = '') {
            const header = document.createElement('div');
            header.className = 'feature-header';

            const title = document.createElement('div');
            title.className = 'feature-title';
            const label = keyword ? this.highlightKeyword(feature.label, keyword) : feature.label;
            title.innerHTML = `<i class="bi bi-chevron-down icon-toggle"></i><span>${label}</span>`;

            const switchWrapper = this.createSwitch(feature);
            header.append(title, switchWrapper);
            return header;
        }

        createSwitch(feature) {
            const switchWrapper = document.createElement('div');
            switchWrapper.className = 'switch-container';

            const switchLabel = document.createElement('label');
            switchLabel.className = 'switch';
            switchLabel.innerHTML = `
                <input type="checkbox" id="switch-${feature.key}" aria-label="切换 ${feature.label}">
                <span class="slider"></span>
            `;

            switchWrapper.appendChild(switchLabel);
            return switchWrapper;
        }

        createFeatureDesc(feature, keyword = '') {
            const desc = document.createElement('div');
            desc.className = 'feature-desc';
            desc.innerHTML = keyword ? this.highlightKeyword(feature.desc, keyword) : feature.desc;
            return desc;
        }

        appendOptions(container, feature) {
            if (!feature.options?.length) return;

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'textarea-container radio-options';

            feature.options.forEach(opt => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'radio-option';
                optionDiv.innerHTML = `
                    <input type="radio" name="option-${feature.key}" id="option-${feature.key}-${opt.value}" value="${opt.value}">
                    <label for="option-${feature.key}-${opt.value}">${opt.label}</label>
                `;
                optionsContainer.appendChild(optionDiv);
            });

            container.appendChild(optionsContainer);
        }

        appendTextareas(container, feature) {
            if (!feature.textareas?.length) return;

            const textareaContainer = document.createElement('div');
            textareaContainer.className = 'textarea-container';

            feature.textareas.forEach(ta => {
                const textarea = document.createElement('textarea');
                textarea.id = `textarea-${ta.key}`;
                textarea.placeholder = ta.placeholder || '';
                textarea.rows = 3;
                textarea.setAttribute('aria-label', ta.placeholder || `输入 ${ta.key}`);
                textareaContainer.appendChild(textarea);
            });

            container.appendChild(textareaContainer);
        }

        attachExpandHandler(header, item) {
            header.addEventListener('click', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL' || e.target.closest('.switch')) return;
                item.classList.toggle('is-expanded');
            });
        }

        renderFeatures(features, isSearch = false, keyword = '') {
            const fragment = document.createDocumentFragment();
            features.forEach((feature, index) => {
                fragment.appendChild(this.createFeatureElement(feature, index, isSearch, keyword));
            });
            this.elements.featureList.innerHTML = '';
            this.elements.featureList.appendChild(fragment);
        }

        renderTabs(tabs, currentTab, onTabClick) {
            const navContainer = this.elements.tabNavigation;
            navContainer.innerHTML = '';

            if (tabs.length <= 1) {
                navContainer.style.display = 'none';
                return;
            }

            navContainer.style.display = 'flex';

            tabs.forEach((tab) => {
                const button = document.createElement('button');
                const isActive = tab === currentTab;
                button.className = `tab-button ${isActive ? 'active' : ''}`;
                button.textContent = tab;

                const scrollTabIntoView = (btn, behavior = 'smooth') => {
                    const scrollLeft = btn.offsetLeft - (navContainer.clientWidth / 2) + (btn.clientWidth / 2);

                    navContainer.scrollTo({
                        left: scrollLeft,
                        behavior: behavior
                    });
                };

                button.addEventListener('click', (e) => {
                    onTabClick(tab);
                    scrollTabIntoView(e.target, 'smooth');
                });

                navContainer.appendChild(button);

                if (isActive) {
                    setTimeout(() => {
                        scrollTabIntoView(button, 'auto');
                    }, 0);
                }
            });
        }

        highlightKeyword(text, keyword) {
            if (!keyword || !text) return text;
            const trimmedKeyword = keyword.trim();
            if (!trimmedKeyword) return text;
            const regex = new RegExp(`(${trimmedKeyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark class="search-highlight">$1</mark>');
        }

        showLoading() {
            this.elements.loadingOverlay.style.opacity = '1';
            this.elements.appContainer.classList.remove('visible');
        }

        hideLoading() {
            this.elements.loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                this.elements.loadingOverlay.style.display = 'none';
                this.elements.appContainer.classList.add('visible');
            }, 300);
        }

        toggleSearchMode(isActive) {
            this.elements.tabNavigation.classList.toggle('search-mode-active', isActive);
            this.elements.searchBar.classList.toggle('active', isActive);
            this.elements.btnSearch.style.display = isActive ? 'none' : 'flex';

            if (isActive) {
                setTimeout(() => this.elements.searchInput.focus(), 100);
            }
        }

        updateClearButtonVisibility() {
            const hasValue = this.elements.searchInput.value.trim().length > 0;
            this.elements.searchClearBtn.classList.toggle('visible', hasValue);
        }

        showDOMToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-item';
            toast.textContent = message;
            this.elements.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        setSaveButtonState(enabled) {
            this.elements.btnSave.disabled = !enabled;
            this.elements.btnSave.classList.toggle('pulse', enabled);
        }
    }

    // 事件管理器
    class EventManager {
        constructor(app) {
            this.app = app;
            this.longPressTimer = null;
            this.isLongPress = false;
            this.keyboardVisible = false;
            this.initialHeight = window.innerHeight;
        }

        initializeEvents() {
            this.initializeSaveButtonEvents();
            this.initializeFooterLinkEvents();
            this.initializeSearchEvents();
            this.initializeKeyboardDetection();
        }

        // Save Button 事件逻辑（长按/点击）
        initializeSaveButtonEvents() {
            const saveButton = this.app.ui.elements.btnSave;
            const events = {
                mousedown: (e) => { if (e.button === 0) this.handlePressStart(e); },
                mouseup: (e) => { e.preventDefault(); this.handlePressEnd(); },
                mouseleave: () => this.handlePressCancel(),
                touchstart: (e) => { e.preventDefault(); this.handlePressStart(e); },
                touchend: (e) => { e.preventDefault(); this.handlePressEnd(); },
                touchcancel: () => this.handlePressCancel(),
                click: (e) => { e.preventDefault(); e.stopPropagation(); },
                contextmenu: (e) => { e.preventDefault(); return false; }
            };

            Object.entries(events).forEach(([event, handler]) => {
                saveButton.addEventListener(event, handler);
            });
        }

        initializeFooterLinkEvents() {
            const issueLink = document.getElementById('issueLink');
            issueLink?.addEventListener('click', (e) => {
                if (this.app.tcqtService.openUrlInDefaultBrowser('https://github.com/callng/TCQT/issues')) {
                    e.preventDefault();
                }
            });
        }

        // 搜索事件逻辑（防抖、清空、ESC）
        initializeSearchEvents() {
            const ui = this.app.ui;
            let searchDebounceTimer = null;

            ui.elements.btnSearch.addEventListener('click', () => this.app.enterSearchMode());
            ui.elements.searchBackBtn.addEventListener('click', () => this.app.exitSearchMode());

            ui.elements.searchClearBtn.addEventListener('click', () => {
                ui.elements.searchInput.value = '';
                ui.updateClearButtonVisibility();
                this.app.handleSearchInput('');
                ui.elements.searchInput.focus();
            });

            ui.elements.searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value;
                ui.updateClearButtonVisibility();

                clearTimeout(searchDebounceTimer);
                // 防抖延迟 120ms
                searchDebounceTimer = setTimeout(() => {
                    this.app.handleSearchInput(keyword);
                }, 120);
            });

            ui.elements.searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') this.app.exitSearchMode();
            });
        }

        // 长按计时逻辑
        handlePressStart(e) {
            if (e.type === 'mousedown' && e.button !== 0) return;
            this.clearLongPressTimer();
            this.longPressTimer = setTimeout(() => {
                this.isLongPress = true;
                this.app.handleLongPress();
            }, 500);
        }

        // 短按保存延迟 10ms
        handlePressEnd() {
            this.clearLongPressTimer();
            if (!this.isLongPress) {
                setTimeout(() => this.app.saveSettings(), 10);
            }
            // 重置长按标志，确保下次点击能正常触发
            this.isLongPress = false;
        }

        handlePressCancel() {
            this.clearLongPressTimer();
            this.isLongPress = false;
        }

        clearLongPressTimer() {
            if (this.longPressTimer) {
                clearTimeout(this.longPressTimer);
                this.longPressTimer = null;
            }
        }

        // 键盘检测逻辑
        initializeKeyboardDetection() {
            const handleResize = () => {
                const currentHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                this.checkKeyboard(currentHeight);
            };

            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', handleResize);
            } else {
                window.addEventListener('resize', handleResize);
            }
        }

        // 键盘弹出判断阈值
        checkKeyboard(currentHeight) {
            const heightDiff = this.initialHeight - currentHeight;
            const threshold = Math.max(150, this.initialHeight * 0.2);
            const isLandscape = window.innerWidth > window.innerHeight;

            if (heightDiff > threshold && !this.keyboardVisible && !isLandscape) {
                this.keyboardVisible = true;
                requestAnimationFrame(() => {
                    this.app.ui.elements.btnSave.classList.add('hide-on-keyboard');
                });
            } else if (heightDiff < 100 && this.keyboardVisible) {
                this.keyboardVisible = false;
                requestAnimationFrame(() => {
                    this.app.ui.elements.btnSave.classList.remove('hide-on-keyboard');
                });
            }
        }

        destroy() {
            this.clearLongPressTimer();
        }
    }

    // 主应用类
    class TCQTApp {
        constructor() {
            this.tcqtService = new TCQTService();
            this.state = new AppState();
            this.ui = new UIManager();
            this.eventManager = new EventManager(this);
        }

        async initialize() {
            this.ui.showLoading();

            try {
                // 并行加载
                await Promise.all([this.loadFeaturesConfig(), this.loadVersionInfo()]);
                this.renderUI(); // renderUI 内部会调用 initializeSettings()
                this.eventManager.initializeEvents();
            } catch (error) {
                console.error('应用初始化失败:', error);
                this.handleInitializationError();
            } finally {
                this.ui.hideLoading();
            }
        }

        async loadFeaturesConfig() {
            const features = this.tcqtService.getFeaturesConfig();
            this.state.setFeatures(features);
        }

        async loadVersionInfo() {
            return new Promise(resolve => {
                // 延迟 100ms
                setTimeout(() => {
                    if (this.tcqtService.isAvailable) {
                        const hostInfo = this.tcqtService.getHostInfo();
                        const moduleInfo = this.tcqtService.getModuleInfo();

                        if (hostInfo && moduleInfo) {
                            this.state.isInjected = true;
                            this.ui.setVersionDisplay(
                                this.ui.elements.hostVersion,
                                `${hostInfo.name} ${hostInfo.version} ${hostInfo.channel}`,
                                true
                            );
                            this.ui.setVersionDisplay(
                                this.ui.elements.moduleVersion,
                                `${moduleInfo.name} ${moduleInfo.version}`,
                                true
                            );
                            resolve();
                            return;
                        }
                    }
                    this.setFallbackVersionInfo();
                    resolve();
                }, 100);
            });
        }

        // 模拟数据和警告信息
        setFallbackVersionInfo() {
            console.warn('TCQT对象未注入，使用模拟数据');
            this.state.isInjected = false;
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, 'QQ 9.9.99 (环境异常)', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, 'TCQT 9.9.99 (环境异常)', false);
            this.ui.elements.btnSearch.style.display = 'none';
        }

        renderUI() {
            this.ui.elements.btnSearch.style.display = this.state.isInjected ? 'flex' : 'none';
            this.ui.renderTabs(this.state.tabs, this.state.currentTab, (tab) => this.switchTab(tab));
            this.ui.renderFeatures(this.state.getCurrentTabFeatures());
            this.initializeSettings(); // 渲染后立即初始化设置
            this.attachChangeListeners(); // 附加修改监听器
            this.updateActionStatus();
            this.ui.setSaveButtonState(this.state.isInjected);
        }

        switchTab(tab) {
            if (this.state.isSearchMode) this.exitSearchMode();
            this.state.currentTab = tab;
            this.renderUI();
        }

        // 设置初始化
        initializeSettings(features = null) {
            const targetFeatures = features || this.state.getCurrentTabFeatures();
            if (!this.state.isInjected) {
                this.disableAllControls(targetFeatures);
                return;
            }

            targetFeatures.forEach(feature => {
                this.initializeFeatureSettings(feature);
            });
        }

        initializeFeatureSettings(feature) {
            const checkbox = document.getElementById(`switch-${feature.key}`);
            if (!checkbox) return;

            // 优先使用内存中的待保存配置，其次从TCQT读取
            const pendingEnabled = this.state.getPendingChange(feature.key, 'enabled');
            if (pendingEnabled !== null) {
                checkbox.checked = pendingEnabled;
            } else {
                const setting = this.tcqtService.getSetting(feature.key);
                checkbox.checked = !!setting.value;
            }

            // 选项初始化
            if (feature.options?.length) {
                const optionKey = feature.options[0].key;
                const pendingOption = this.state.getPendingChange(optionKey, 'value');

                let currentValue;
                if (pendingOption !== null) {
                    currentValue = pendingOption;
                } else {
                    const modeSetting = this.tcqtService.getSetting(optionKey);
                    currentValue = modeSetting.value !== undefined ?
                        parseInt(modeSetting.value) : feature.options[0].value;
                }

                feature.options.forEach(opt => {
                    const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                    if (radio) radio.checked = (opt.value === currentValue);
                });
            }

            // 文本域初始化
            if (feature.textareas?.length) {
                feature.textareas.forEach(ta => {
                    const textarea = document.getElementById(`textarea-${ta.key}`);
                    if (textarea) {
                        const pendingText = this.state.getPendingChange(ta.key, 'value');
                        if (pendingText !== null) {
                            textarea.value = pendingText;
                        } else {
                            const textSetting = this.tcqtService.getSetting(ta.key);
                            textarea.value = textSetting.value || '';
                        }
                    }
                });
            }
        }

        disableAllControls(features) {
            features.forEach(feature => {
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (checkbox) checkbox.disabled = true;

                if (feature.options) {
                    feature.options.forEach(opt => {
                        const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                        if (radio) radio.disabled = true;
                    });
                }

                if (feature.textareas) {
                    feature.textareas.forEach(ta => {
                        const textarea = document.getElementById(`textarea-${ta.key}`);
                        if (textarea) textarea.disabled = true;
                    });
                }
            });
        }

        // 附加修改监听器，将用户的修改保存到内存
        attachChangeListeners() {
            const currentFeatures = this.state.getCurrentTabFeatures();
            if (!this.state.isInjected) return;

            currentFeatures.forEach(feature => {
                // 监听主开关
                const checkbox = document.getElementById(`switch-${feature.key}`);
                if (checkbox) {
                    checkbox.addEventListener('change', () => {
                        this.state.savePendingChange(feature.key, 'enabled', checkbox.checked);
                    });
                }

                // 监听单选按钮
                if (feature.options?.length) {
                    const optionKey = feature.options[0].key;
                    feature.options.forEach(opt => {
                        const radio = document.getElementById(`option-${feature.key}-${opt.value}`);
                        if (radio) {
                            radio.addEventListener('change', () => {
                                if (radio.checked) {
                                    this.state.savePendingChange(optionKey, 'value', parseInt(radio.value));
                                }
                            });
                        }
                    });
                }

                // 监听文本域
                if (feature.textareas?.length) {
                    feature.textareas.forEach(ta => {
                        const textarea = document.getElementById(`textarea-${ta.key}`);
                        if (textarea) {
                            textarea.addEventListener('input', () => {
                                this.state.savePendingChange(ta.key, 'value', textarea.value);
                            });
                        }
                    });
                }
            });
        }

        updateActionStatus() {
            if (this.state.isInjected) {
                const enabledCount = this.tcqtService.getEnabledActionCount();
                const disabledCount = this.tcqtService.getDisabledActionCount();
                this.ui.updateActionStatus(enabledCount, disabledCount);
            } else {
                this.ui.updateActionStatus('-', '-');
            }
        }

        saveSettings() {
            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法保存设置');
                return;
            }

            let hasError = false;

            // 遍历所有功能，保存内存中的修改和当前可见的配置
            this.state.features.forEach(feature => {
                // 检查是否在当前可见的功能中（当前Tab或搜索结果）
                const visibleFeatures = this.state.isSearchMode && this.state.searchKeyword.trim()
                    ? this.state.performSearch()
                    : this.state.getCurrentTabFeatures();
                const isVisible = visibleFeatures.some(f => f.key === feature.key);

                // 处理主开关
                let enabledValue;
                const pendingEnabled = this.state.getPendingChange(feature.key, 'enabled');
                if (pendingEnabled !== null) {
                    // 使用内存中的修改
                    enabledValue = pendingEnabled;
                } else if (isVisible) {
                    // 使用当前DOM中的值
                    const checkbox = document.getElementById(`switch-${feature.key}`);
                    if (checkbox) {
                        enabledValue = checkbox.checked;
                    } else {
                        return; // DOM元素不存在且没有待保存修改，跳过
                    }
                } else {
                    return; // 不可见且没有修改，跳过
                }

                // 保存主开关
                if (!this.tcqtService.saveBooleanSetting(feature.key, enabledValue)) {
                    hasError = true;
                    return;
                }

                // 处理选项
                if (feature.options?.length) {
                    const optionKey = feature.options[0].key;
                    const pendingOption = this.state.getPendingChange(optionKey, 'value');

                    let optionValue;
                    if (pendingOption !== null) {
                        optionValue = pendingOption;
                    } else if (isVisible) {
                        const selectedRadio = document.querySelector(`input[name="option-${feature.key}"]:checked`);
                        optionValue = selectedRadio ? parseInt(selectedRadio.value) : feature.options[0].value;
                    } else {
                        return; // 不可见且没有修改，跳过
                    }

                    if (enabledValue && !this.tcqtService.saveIntSetting(optionKey, optionValue)) {
                        hasError = true;
                    }
                }

                // 处理文本域
                if (feature.textareas?.length) {
                    feature.textareas.forEach(ta => {
                        const pendingText = this.state.getPendingChange(ta.key, 'value');

                        let textValue;
                        if (pendingText !== null) {
                            textValue = pendingText;
                        } else if (isVisible) {
                            const textarea = document.getElementById(`textarea-${ta.key}`);
                            if (textarea) {
                                textValue = textarea.value;
                            } else {
                                return; // 跳过
                            }
                        } else {
                            return; // 跳过
                        }

                        if (!this.tcqtService.saveStringSetting(ta.key, textValue.trim())) {
                            hasError = true;
                        }
                    });
                }
            });

            if (hasError) {
                this.showToast('部分设置保存失败，请重试');
                return;
            }

            // 保存成功，清空待保存的修改
            this.state.clearPendingChanges();
            this.updateActionStatus();
            const hostName = this.state.isInjected ? this.tcqtService.getHostInfo()?.name || '宿主' : '宿主';

            if (confirm(`已保存，是否重启 ${hostName} 以应用更改？`)) {
                if (!this.tcqtService.exitApp()) {
                    this.showToast(`重启 ${hostName} 失败，请手动重启`);
                }
            } else {
                this.showToast(`设置已保存，重启 ${hostName} 后生效`);
            }
        }

        // 长按清空配置
        handleLongPress() {
            // 立即重置长按标志，确保后续点击能正常响应
            this.eventManager.isLongPress = false;

            if (!this.state.isInjected) {
                this.showToast('模块接口未注入，无法执行此操作');
                return;
            }

            if (confirm('清空所有配置？此操作不可撤销！')) {
                if (this.tcqtService.clearConfig()) {
                    // 除内存中的待保存修改
                    this.state.clearPendingChanges();

                    if (confirm('配置已清空，是否重启以应用更改？')) {
                        if (!this.tcqtService.exitApp()) {
                            const hostName = this.tcqtService.getHostInfo()?.name || '宿主';
                            this.showToast(`重启 ${hostName} 失败，请手动重启`);
                        }
                    } else {
                        this.state.clearPendingChanges();
                        this.renderUI();
                        this.updateActionStatus();
                    }
                } else {
                    this.showToast('清空配置失败，请重试');
                }
            }
        }

        showToast(message) {
            if (!this.tcqtService.showToast(message)) {
                this.ui.showDOMToast(message);
            }
        }

        handleInitializationError() {
            this.ui.setVersionDisplay(this.ui.elements.hostVersion, '初始化异常', false);
            this.ui.setVersionDisplay(this.ui.elements.moduleVersion, '初始化异常', false);
            this.ui.setSaveButtonState(false);
        }

        enterSearchMode() {
            this.state.isSearchMode = true;
            this.ui.toggleSearchMode(true);
        }

        exitSearchMode() {
            this.state.isSearchMode = false;
            this.state.searchKeyword = '';
            this.ui.toggleSearchMode(false);
            this.renderUI();
        }

        // 搜索输入处理
        handleSearchInput(keyword) {
            this.state.searchKeyword = keyword;

            if (!keyword.trim()) {
                this.ui.renderFeatures(this.state.getCurrentTabFeatures());
                this.initializeSettings();
                this.attachChangeListeners(); // 附加监听器
                return;
            }

            const results = this.state.performSearch();
            requestAnimationFrame(() => {
                this.ui.renderFeatures(results, true, keyword);
                this.initializeSettings(results);
                this.attachChangeListeners(); // 附加监听器
            });
        }

        destroy() {
            this.eventManager.destroy();
        }
    }

    // 启动应用
    document.addEventListener('DOMContentLoaded', () => {
        const app = new TCQTApp();
        app.initialize();

        window.addEventListener('beforeunload', () => {
            app.destroy();
        });
    });
</script>
